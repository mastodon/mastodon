version: '3'
services:
  db:
    restart: always
    image: postgres:alpine
    volumes:
      - ./postgres:/var/lib/postgresql/data
  redis:
    restart: always
    image: redis:alpine
    volumes:
      - ./redis:/data
  web:
    restart: always
    image: valentinnc/mastodon:stable
    env_file: .env.production
    environment:
      - WEB_CONCURRENCY=4
      - MAX_THREADS=5
      - DB_POOL=10
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/system:/mastodon/public/system
  streaming:
    restart: always
    image: valentinnc/mastodon:stable
    env_file: .env.production
    command: npm run start
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - redis
  sidekiq:
    restart: always
    image: valentinnc/mastodon:stable
    env_file: .env.production
    command: bundle exec sidekiq -c 10 -q default -q mailers -q pull -q push
    depends_on:
      - db
      - redis
    volumes:
      - ./public/system:/mastodon/public/system
    environment:
      - DB_POOL=10
