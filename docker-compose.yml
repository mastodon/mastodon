version: '3'
services:

  db:
    restart: always
    image: lindwurm/pg_repack:9.6
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - /home/ubuntu/mastodon_data/postgresql:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:6-alpine
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - /home/ubuntu/mastodon_data/redis:/data

