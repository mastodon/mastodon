version: '3'
services:

  db:
    restart: always
    image: postgres:alpine
    volumes:
    - /var/data/docker-data/mastodon-postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:alpine
    volumes:
    - /var/data/docker-data/mastodon-redis:/data

  web:
    build: .
    image: gargron/mastodon
    restart: always
    env_file: .env.production
    command: /mastodon/web_boot.sh
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  streaming:
    build: .
    image: gargron/mastodon
    restart: always
    env_file: .env.production
    command: npm run start
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    image: gargron/mastodon
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -q default -q mailers -q pull -q push
    depends_on:
      - db
      - redis
