  #      memlock:
  #        soft: -1
  #        hard: -1

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: 1000
        GID: 1000

    image: 563848776164.dkr.ecr.us-west-2.amazonaws.com/catgram
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      - external_network
      - internal_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider --proxy=off localhost:3000/health || exit 1"
        ]
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
      - prometheus_exporter
    #      - es

  streaming:
    build:
      context: .
      dockerfile: Dockerfile
    image: 563848776164.dkr.ecr.us-west-2.amazonaws.com/catgram
    restart: always
    env_file: .env.production
    command: node ./streaming
    networks:
      - external_network
      - internal_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1"
        ]
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    image: 563848776164.dkr.ecr.us-west-2.amazonaws.com/catgram
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network

  prometheus_exporter:
    image: 563848776164.dkr.ecr.us-west-2.amazonaws.com/prometheus_exporter:latest
    ports:
      - "9394:9394"
    networks:
      - external_network

