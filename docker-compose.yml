version: '3.6'

networks:
  backend:
    external: true
    name: "backend"

volumes:
  mastodon_redis:
    external: false
    name: mastodon_redis

services:
  es:
    restart: unless-stopped
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.4
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Des.enforce.bootstrap.checks=true"
      - "xpack.license.self_generated.type=basic"
      - "xpack.security.enabled=false"
      - "xpack.watcher.enabled=false"
      - "xpack.graph.enabled=false"
      - "xpack.ml.enabled=false"
      - "bootstrap.memory_lock=true"
      - "cluster.name=es-mastodon"
      - "discovery.type=single-node"
      - "thread_pool.write.queue_size=1000"
    networks:
       - backend
    healthcheck:
       test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
    volumes:
       - /mnt/dftba-data/es:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    expose:
      - '9200/tcp'
    hostname: "es"

  web:
    #build: .
    image: ghcr.io/mastodon/mastodon:v4.2.1
    restart: unless-stopped
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      - backend
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    expose:
      - '3000/tcp'
    volumes:
      - /mnt/dftba-data/mastodon/system:/mastodon/public/system
    hostname: "mastoweb"

  streaming:
    #build: .
    image: ghcr.io/mastodon/mastodon:v4.2.1
    restart: unless-stopped
    env_file: .env.production
    command: node ./streaming
    networks:
      - backend
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    expose:
      - '4000/tcp'
    hostname: "mastostreaming"

  sidekiq:
    #build: .
    image: ghcr.io/mastodon/mastodon:v4.2.1
    restart: unless-stopped
    env_file: .env.production
    command: bundle exec sidekiq
    networks:
      - backend
    volumes:
      - /mnt/dftba-data/mastodon/system:/mastodon/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]
    hostname: "sidekiq"
  redis:
    restart: unless-stopped
    image: redis:7-alpine
    hostname: "mastoredis"
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - mastodon_redis:/data
  
  prom_statsd:
    image: prom/statsd-exporter
    container_name: mastodon_statsd
    command: "--statsd.mapping-config=/tmp/statsd_mapping.conf"
    expose:
      - 9125/udp
      - 9102/tcp
    restart: unless-stopped
    hostname: mastostats
    networks:
      - backend
    volumes:
      - ./statsd/statsd-mapping.yaml:/tmp/statsd_mapping.conf

  sidekiq_exporter:
    image: strech/sidekiq-prometheus-exporter
    container_name: mastodon_sidekiq_exporter
    expose:
      - 9292/tcp
    restart: unless-stopped
    hostname: sidekiq-export
    networks:
      - backend
    env_file: .env.production

  es_exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
    container_name: mastodon_es_exporter
    command:
      - '--es.uri=http://es:9200'
    restart: unless-stopped
    expose:
      - "9114/tcp"
    networks:
      - backend
    hostname: es-export
    env_file: .env.production