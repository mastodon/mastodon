  web:
    build: .
    image: ghcr.io/mastodon/mastodon
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      external_network:
        aliases:
          - backend
      internal_network:
        aliases:
          - puma
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - db
      - redis
  #      - es
    volumes:
      - storage:/mastodon/public/system

  streaming:
    build: .
    image: ghcr.io/mastodon/mastodon
    env_file: .env.production
    command: node ./streaming
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      external_network:
        aliases:
          - streaming
      internal_network:
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    ports:
      - '127.0.0.1:4000:4000'
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    image: ghcr.io/mastodon/mastodon
    env_file: .env.production
    command: bundle exec sidekiq
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - storage:/mastodon/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]


