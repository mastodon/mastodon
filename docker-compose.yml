version: "3"
services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - db:/var/lib/postgresql/data
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]

  redis:
    restart: always
    image: redis:6.0-alpine
    volumes:
      - redis:/data
    networks:
      - internal_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

