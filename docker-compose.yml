version: '3'
volumes:
  postgres:
  redis:
  elasticsearch:
  storage:

services:
  db:
    restart: always
    image: postgres:15-alpine
    shm_size: 256mb
    networks:
      internal_network:
        aliases:
          - postgres
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      internal_network:
        aliases:
          - redis
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - redis:/data

