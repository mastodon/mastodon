      >Children's Online Privacy Protection Act</a>) ne uzu Ä‰i tiun retejon.</p>\n\
      \n<h3 id=\"online\">Privateca politiko nur rete</h3>\n\n<p>Äˆi tiu privateca\
      \ politiko validas nur por informoj kolektitaj per nia retejo kaj ne por informoj\
      \ kolektitaj eksterrete.</p>\n\n<h3 id=\"consent\">Via konsento</h3>\n\n<p>Per\
      \ uzado de nia retejo, vi konsentas kun nia reta privateca politiko.</p>\n\n\
      <h3 id=\"changes\">ÅœanÄoj al nia privateca politiko</h3>\n\n<p>Se ni decidas\
      \ ÅanÄi nian privatecan politikon, ni afiÅos tiujn ÅanÄojn en Ä‰i tiu paÄo.</p>\n\
      \n<p>Äˆi tiu dokumento estas laÅ­ permeso CC-BY-SA. Äœi estis laste Äisdatigita\
      \ je 2018-02-27.</p>\n\n<p>Originale adaptita el la <a href=\"https://github.com/discourse/discourse\"\
      >privateca politiko de Discourse</a>.</p>\n"
