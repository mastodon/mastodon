  terms:
    body_html: "<h2>Privateca politiko</h2>\n\n<h3 id=\"collect\">Kiujn informojn\
      \ ni kolektas?</h3>\n\n<p>Ni kolektas informojn de vi, kiam vi registriÄas en\
      \ nia retejo aÅ­ partoprenas en la forumo per legado, skribado, kaj traktado\
      \ de la enhavo diskonigita Ä‰i tie.</p>\n\n<p>En registriÄo, ni povas peti al\
      \ vi vian nomon kaj retadreson. Vi tamen povas viziti nian retejon sen registriÄo.\
      \ Via retadreso estos validigita per retmesaÄo, kiu enhavos unikan ligilon.\
      \ Se tiu ligilo estas vizitita, ni scios ke vi regas la retadreson.</p>\n\n\
      <p>Post registriÄo, ni registras la IP-adreson de tiu, kiu kreas mesaÄon. Ni\
      \ ankaÅ­ povas konservi servilan historion, en kiu troviÄas la IP-adreso de Ä‰iu\
      \ peto al nia servilo.</p>\n\n<h3 id=\"use\">Por kio ni uzas viajn informojn?</h3>\n\
      \n<p>Ajna informo, kiun ni kolektas povas esti uzata por unu el tiuj celoj:</p>\n\
      \n<ul>\n  <li>Proprigi vian sperton &mdash; viaj informoj helpas nin pli bone\
      \ respondi al viaj propraj bezonoj.</li>\n  <li>Plibonigi nian retejon &mdash;\
      \ ni daÅ­re klopodas por plibonigi nian retejon uzante la informojn kaj komentojn,\
      \ kiujn ni ricevas de vi.</li>\n  <li>Plibonigi nian helpon al klientoj &mdash;\
      \ viaj informoj helpas nin pli bone respondi al klientaj petoj kaj al subtenaj\
      \ bezonoj.</li>\n  <li>Sendi periodajn retmesaÄojn &mdash; La retadreso, kiun\
      \ vi donas al ni, povas esti uzata por sendi al vi informojn kaj sciigojn, kiujn\
      \ vi volas ricevi pri ÅanÄoj rilate al apartaj temoj, aÅ­ responde al via uzantnomo,\
      \ al petoj kaj al demandoj.</li>\n</ul>\n\n<h3 id=\"protect\">Kiel ni protektas\
      \ viajn informojn?</h3>\n\n<p>Ni realigis diversajn sekurigajn procedojn por\
      \ konservi la sekurecon de viaj personaj informoj kiam vi enmetas, sendas, aÅ­\
      \ aliras viajn personajn informojn.</p>\n\n<h3 id=\"data-retention\">Kio estas\
      \ nia politiko pri konservado de datumoj?</h3>\n\n<p>Ni honeste klopodas:</p>\n\
      \n<ul>\n  <li>Ne konservi servilan historion, kiu enhavas la IP-adresojn de\
      \ Ä‰iuj petoj, dum pli ol 90 tagoj.</li>\n  <li>Ne konservi la IP-adresojn de\
      \ registritaj uzantoj kaj de iliaj mesaÄoj dum pli ol 5 jaroj.</li>\n</ul>\n\
      \n<h3 id=\"cookies\">Äˆu ni uzas kuketojn?</h3>\n\n<p>Jes. Kuketoj estas etaj\
      \ dosieroj, kiujn retejo aÅ­ Äia servo donas al la memoro de via komputilo, per\
      \ via retumilo (se vi permesas tion). Äˆi tiuj kuketoj ebligas al la retejo rekoni\
      \ vian retumilon, kaj se vi havas registritan konton, ligas Äin al via registrita\
      \ konto.</p>\n\n<p>Ni uzas kuketojn por kompreni kaj konservi viajn preferojn\
      \ por postaj vizitoj, kaj kunmeti informojn pri reteja trafiko kaj interago,\
      \ por ke ni povu doni pli bonan retejan sperton kaj pli bonajn ilojn estonte.\
      \ Ni povas kontrakti kun eksteraj servoj por helpi nin pli bone kompreni la\
      \ vizitantojn de la retejo. Äˆi tiuj eksteraj servoj ne rajtas uzi la informojn,\
      \ kiujn ni kolektis, krom por helpi nin regi kaj plibonigi nian komercon.</p>\n\
      \n<h3 id=\"disclose\">Äˆu ni disdonas informojn al eksteraj personoj?</h3>\n\n\
      <p>Ni ne vendas, interÅanÄas aÅ­ transdonas al eksteraj personoj viajn persone\
      \ identigeblajn informojn. Äˆi tio ne inkludas la eksterajn servojn, kiujn ni\
      \ fidas, kiuj helpas nin funkciigi nian retejon, regi nian komercon, aÅ­ servi\
      \ vin, kiom longe tiuj personoj konsentas pri la sekura konservado de Ä‰i tiuj\
      \ informoj. Ni ankaÅ­ povas disdoni viajn informojn, kiam ni pensas ke tio estas\
      \ nepra por respekti leÄojn, por respektigi la politikojn de nia retejo, aÅ­\
      \ por protekti la rajtojn, posedaÄµojn, kaj sekurecon de ni kaj de aliaj. Tamen,\
      \ informoj de vizitantoj, kiuj ne identigas personojn, povas esti donitaj al\
      \ eksteraj personoj por merkatado, reklamado, aÅ­ aliaj uzoj.</p>\n\n<h3 id=\"\
      third-party\">Eksteraj ligiloj</h3>\n\n<p>Foje, laÅ­ nia elekto, ni povas enmeti\
      \ aÅ­ oferti eksterajn produktojn aÅ­ servojn en nia retejo. Äˆi tiuj eksteraj\
      \ retejoj havas apartajn kaj sendependajn privatecajn politikojn. Tial, ni havas\
      \ nek responsojn nek devigojn rilate al la enhavoj kaj agadoj de Ä‰i tiuj ligitaj\
      \ retejoj. Tamen, ni celas protekti tiujn, kiuj uzas nian retejon, kaj bonvenigas\
      \ ajnan komenton pri Ä‰i tiuj retejoj.</p>\n\n<h3 id=\"coppa\">Children's Online\
      \ Privacy Protection Act Compliance</h3>\n\n<p>Niaj retejo, produktoj kaj servoj\
