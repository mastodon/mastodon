      <h3 id="children">Nettstedsbruk av barn</h3>

      <p>Dersom denne tjeneren er i EU eller E√òS: V√•rt nettsted, produkter og tjenester er alle siktet inn mot folk som er minst 16 √•r gamle. Dersom du er under 16, sier GDPR (<a href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation">General Data Protection Regulation</a>) at du ikke kan bruke dette nettstedet.</p>

