      <li>E-postadressen du oppgir kan bli brukt til √• sende deg informasjon, varsler om at andre folk samhandler med innholdet ditt eller sender deg meldinger, og √• svare p√• brukerst√∏ttesp√∏rsm√•l, og/eller andre foresp√∏rsler eller sp√∏rsm√•l.</li>
