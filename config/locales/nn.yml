      <hr class="spacer" />

      <h3 id="disclose">Forteller vi om noe informasjon til utenforst√•ende parter?</h3>

      <p>Vi hverken selger, bytter, eller p√• andre m√•ter overf√∏rer din personlig identifiserbare informasjon til utenforst√•ende parter. Dette inkluderer ikke tredjeparter som vi stoler p√• og som hjelper oss med √• drifte nettstedet v√•rt, drifte v√•re forretninger, eller √• yte tjenester til deg, s√• lenge disse partene sier seg enige i √• holde denne informasjonen hemmelig. Vi kan ogs√• frigi informasjonen v√•r dersom vi mener et frigiving er passende for √• m√∏te loven, handle i tr√•d med v√•r nettstedsretningslinjer, eller √• beskytte v√•r eller andres rettigheter, eiendom, eller trygghet.</p>

      <p>Ditt offentlige innhold kan bli lastet ned av andre tjenere i nettverket. Dine offentlige innlegg og innlegg som kun er for f√∏lgere blir levert til tjenerne der f√∏lgerne dine holder til, og direktemeldinger blir levert il mottakernes tjenere, i den grad de f√∏lgerne eller mottakerne holder p√• en annen tjener enn denne.</p>

      <p>N√•r du gir et program autorisasjon til √• bruke kontoen din, avhengig av omfanget av tillatelser som du tillater, kan den f√• tilgang til din offentlige profilinformasjon, din f√∏lgingsliste, dine f√∏lgere, dine lister, alle dine innlegg, og dine likinger. Programmer kan aldri f√• tilgang til E-postadressen eller passordet ditt.</p>

