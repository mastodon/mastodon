      <hr class="spacer" />

      <h3 id="protect">Hvordan beskytter vi informasjonen din?</h3>

      <p>Vi implementer en rekke sikkerhetstiltak for √• holde p√• sikkerheten til din personlige informasjon n√•r du skriver inn, sender inn, eller bes√∏ker din personlige informasjon. Blant annet er din nettleser√∏kt, s√•vel som trafikken mellom dine apper og API-er, sikret med SSL, og passordet ditt er saltet med en kraftig √©nveisalgoritme. Du kan skru p√• 2-trinnsinnlogging for √• sikre tilgangen til kontoen din ytterligere.</p>

