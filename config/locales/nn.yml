    body_html: |
      <h2>Privatlivsretningslinjer</h2>
      <h3 id="collect">Hva slags informasjon samler vi inn?</h3>

      <ul>
      <li><em>Grunnleggende kontoinformasjon</em>: Dersom du registrerer deg p√• denne tjeneren, vil du kanskje bli spurt om √• skrive inn et brukernavn, en E-postadresse, og et passord. Du kan ogs√• skrive inn ytterligere profilinformasjon som f.eks. et visningsnavn og selvbiografi, og laste opp et profilbilde og toppfeltbilde. Brukernavnet, visningsnavnet, selvbiografien, profilbildet, og toppfeltbildet blir alltid vist offentlig.</li>
      <li><em>Innlegg, f√∏lging, og annen offentlig informasjon</em>: Listen over folk du f√∏lger blir vist offentlig, det samme gjelder for f√∏lgerne dine. N√•r du sender inn en melding, blir datoen og tidspunktet lagret s√•vel som programmet du sendte inn meldingen ifra. Meldinger kan inneholde mediavedlegg, som f.eks. bilder og videoer. Offentlige og uoppf√∏rte innlegg er offentlig tilgjengelige. N√•r du viser frem et innlegg p√• profilen din, er det ogs√• offentlig tilgjengelig informasjon. Dinne innlegg blir levert til dine f√∏lgere, og i noen tilfeller betyr det at blir levert til forskjellige tjenere og at kopier blir lagret der. N√•r du sletter innlegg, blir ogs√• det levert til dine f√∏lgere. Det √• fremheve eller like et annet innlegg er alltid offentlig.</li>
      <li><em>Direkteinnlegg og innlegg som kun er for f√∏lgere</em>: Alle innlegg er lagret og behandlet p√• tjeneren. Innlegg som kun er for f√∏lgere, blir levert til dine f√∏lgere, og direkteinnlegg leveres kun til brukere som er nevnt i dem. I noen tilfeller betyr det at de blir levert til forskjellige tjenere og at kopier blir lagret der. Vi gj√∏r et fors√∏k i god sports√•nd for √• begrense tilgangen til disse innleggene til kun autoriserte personer, men andre tjenere kan mislykkes med s√•dan. Derfor er det viktig √• g√• i gjennom tjenerne som f√∏lgerne dine h√∏rer til i. I innstillingene kan du veksle p√• en innstilling for √• godkjenne og avsl√• nye f√∏lgere manuelt. <em>Vennligst ha i tankene at operat√∏rene til tjeneren og enhver mottakende tjener kan se slike meldinger</em>, og at mottakere kan ta skjermklipp av, kopiere, eller p√• annet vis dele dem videre. <em>Ikke del noe farlig informasjon over Mastodon.</em></li>
