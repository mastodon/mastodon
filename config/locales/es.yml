  terms:
    body_html: "<h2>Pol칤ticas de privacidad</h2>\n\n<h3 id=\"collect\">쯈u칠 informaci칩n\
      \ recolectamos?</h3>\n\n<p>Recolectamos informaci칩n tuya cuando te registras\
      \ en nuestro sitio y adquirimos datos cuando participas en el foro leyendo,\
      \ escribiendo, y evaluando el contenido compartido aqu칤.</p>\n\n<p>Cuando te\
      \ registras en nuestro sitio, puede que se te pida tu nombre y direcci칩n de\
      \ correo electr칩nico. De todas formas, puedes visitar nuestro sitio sin registrarte.\
      \ Tu direcci칩n de correo electr칩nico ser치 verificada por un e-mail conteniendo\
      \ un enlace 칰nico. Si ese enlace es visitado, sabemos que t칰 controlas esa direcci칩n.</p>\n\
      \n<p>Cuando te registras y posteas, grabamos la IP de la que se origina esa\
      \ acci칩n. Tambi칠n puede que retengamos logs del servidor, que incluyen la direcci칩n\
      \ IP de todos los pedidos a nuestro servidor.</p>\n\n<h3 id=\"use\">쯇ara qu칠\
      \ usamos tu informaci칩n?</h3>\n\n<p>Toda la informaci칩n que recolectamos de\
      \ ti puede usarse en una de las siguientes maneras:</p>\n\n<ul>\n  <li>Para\
      \ personalizar tu experiencia &mdash; tu informaci칩n nos ayuda a responder mejor\
      \ tus necesidades individuales.</li>\n  <li>Para mejorar nuestro sitio &mdash;\
      \ nos esforzamos continuamente en mejorar nuestras ofertas del sitio bas치ndonos\
      \ en la informaci칩n y apoyo que recibimos de ti.</li>\n  <li>Para mejorar el\
      \ servicio al cliente &mdash; tu informaci칩n nos ayuda a responder m치s efectivamente\
      \ al servicio al cliente y otras necesidades.</li>\n  <li>Para enviar e-mails\
      \ peri칩dicos &mdash; la direcci칩n de e-mail que provees puede usarse para enviarte\
      \ informaci칩n, notificaciones que pides sobre cambios en t칩picos o en respuesta\
      \ a tu nombre de usuario, responder consultas, y/u otros pedidos o preguntas.</li>\n\
      </ul>\n\n<h3 id=\"protect\">쮺칩mo protegemos tu informaci칩n?</h3>\n\n<p>Implementamos\
      \ una variedad de medidas de seguridad para mantener a salvo tu informaci칩n\
