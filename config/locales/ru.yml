      \ when you enter, submit, or access your personal information.</p>\n<h3 id=\"\
      data-retention\">What is your data retention policy?</h3>\n<p>We will make a\
      \ good faith effort to:</p>\n<ul>\n  <li>Retain server logs containing the IP\
      \ address of all requests to this server no more than 90 days.</li>\n  <li>Retain\
      \ the IP addresses associated with registered users and their posts no more\
      \ than 5 years.</li>\n</ul>\n<h3 id=\"cookies\">Do we use cookies?</h3>\n<p>Yes.\
      \ Cookies are small files that a site or its service provider transfers to your\
