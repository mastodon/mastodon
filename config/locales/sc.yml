  terms:
    body_html: |
      <h2>Pol√¨tica de riservadesa</h2>
      <h3 id="collect">Ite informatziones collimus?</h3>

      <ul>
      <li><em>Informatziones de base de su contu</em>: Si t'as a registrare in custu serbidore, ti diant p√≤dere pedire de insertare unu n√≤mine utente, un'indiritzu de posta eletr√≤nica e una crae de intrada. Dias p√≤dere insertare fintzas √†teras informatziones de profilu, che a unu n√≤mine de ammustrare e una biografia, e carrigare un'imm√†gine de profilu e una de cobertedda. Su n√≤mine utente, cussu ammustradu, sa biografia, s'imm√†gine de profilu e de cobertedda sunt semper allistados in p√πblicu.</li>
