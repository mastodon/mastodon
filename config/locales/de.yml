      </ul>\n\n<p>Du kannst ein Archiv deines Inhalts anfordern und herunterladen,\
      \ inkludierend deiner Beitr√§ge, Medienanh√§nge, Profilbilder und Headerbilder.</p>\n\
      \n<p>Du kannst dein Konto unwiderruflich jederzeit l√∂schen.</p>\n\n<hr class=\"\
      spacer\"/>\n\n<h3 id=\"cookies\">Verwenden wir Cookies?</h3>\n\n<p>Ja. Cookies\
      \ sind kleine Dateien, die eine Webseite oder ihr Serviceanbieter √ºber deinen\
      \ Webbrowser (sofern er es erlaubt) auf die Festplatte deines Computers √ºbertr√§gt.\
      \ Diese Cookies erm√∂glichen es der Seite deinen Browser wiederzuerkennen und,\
      \ sofern du ein registriertes Konto hast, diesen mit deinem registrierten Konto\
      \ zu verkn√ºpfen.</p>\n\n<p>Wir verwenden Cookies, um deine Einstellungen zu\
      \ verstehen und f√ºr zuk√ºnftige Besuche zu speichern.</p>\n\n<hr class=\"spacer\"\
      \ />\n\n<h3 id=\"disclose\">Offenbaren wir Informationen an Dritte?</h3>\n\n\
      <p>Wir verkaufen nicht, handeln nicht mit oder √ºbertragen deine pers√∂nlich identifizierbaren\
      \ Informationen nicht an Dritte. Dies beinhaltet nicht Dritte, die vertrauensw√ºrdig\
      \ sind und uns beim Betreiben unserer Seite, Leiten unseres Gesch√§ftes oder\
      \ dabei, die Dienste f√ºr dich bereitzustellen, unterst√ºtzen, sofern diese Dritte\
      \ zustimmen, diese Informationen vertraulich zu halten. Wir k√∂nnen auch Informationen\
