      <hr class=\"spacer\" />\n\n<h3 id=\"data-retention\">Was ist unsere Datenspeicherungsrichtlinie?</h3>\n\
      \n<p>Wir werden mit bestem Wissen und Gewissen:</p>\n\n<ul>\n  <li>Serverprotokolle,\
