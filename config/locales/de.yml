      \ entsprechen, unsere Seitenrichtlinien durchzusetzen oder unsere Rechte, Eigentum\
      \ und/oder Sicherheit oder die anderer zu besch√ºtzen.</p>\n\n<p>Dein √∂ffentlicher\
      \ Inhalt kann durch andere Server im Netzwerk heruntergeladen werden. Deine\
      \ √∂ffentlichen und \"Nur Folgende\"-Beitr√§ge werden an die Server ausgeliefert,\
      \ bei denen sich deine Folgenden befinden und direkte Nachrichten werden an\
      \ die Server des Empf√§ngers ausgeliefert, falls diese Folgenden oder Empf√§nger\
      \ sich auf einem anderen Server als diesen befinden.</p>\n\n<p>Wenn du eine\
      \ Anwendung autorisierst, dein Konto zu benutzen, kann diese ‚Äì abh√§ngig von\
      \ den von dir genehmigten Befugnissen ‚Äì auf deine √∂ffentlichen Profilinformationen,\
      \ deine Folgt- und Folgende-Liste, deine Listen, alle deine Beitr√§ge und deine\
      \ Favoriten zugreifen. Anwendungen k√∂nnen nie auf deine E-Mail-Adresse oder\
      \ dein Passwort zugreifen</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"children\"\
      >Webseitenbenutzung durch Kinder</h3>\n\n<p>Wenn sich dieser Server in der EU\
      \ oder im Europ√§ischen Wirtschaftsraum befinden: Unsere Website, Produkte und\
