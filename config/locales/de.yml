      \ Biografie eingeben und ein Profilbild oder ein Headerbild hochladen. Der Benutzername,\
      \ der Anzeigename, die Biografie, das Profilbild und das Headerbild werden immer\
      \ √∂ffentlich angezeigt.</li>\n  <li><em>Beitr√§ge, Folge- und andere √∂ffentliche\
      \ Informationen</em>: Die Liste der Leute, denen du folgst, wird √∂ffentlich\
      \ gezeigt, das gleiche gilt f√ºr deine Folgenden (Follower). Sobald du eine Nachricht\
      \ √ºbermittelst, wird das Datum und die Uhrzeit gemeinsam mit der Information,\
      \ welche Anwendung du daf√ºr verwendet hast, gespeichert. Nachricht k√∂nnen Medienanh√§nge\
      \ enthalten, etwa Bilder und Videos. √ñffentliche und ungelistete Beitr√§ge sind\
      \ √∂ffentlich verf√ºgbar. Sobald du einen Beitrag auf deinem Profil featurest,\
      \ sind dies auch √∂ffentlich verf√ºgbare Informationen. Deine Beitr√§ge werden\
      \ an deine Folgenden ausgeliefert, was in manchen F√§llen bedeutet, dass sie\
      \ an andere Server ausgeliefert werden und dort Kopien gespeichert werden. Sobald\
      \ du Beitr√§ge l√∂schst, wird dies ebenso an deine Follower ausgeliefert. Die\
      \ Handlungen des Teilens und Favorisieren eines anderen Beitrages ist immer\
      \ √∂ffentlich.</li>\n  <li><em>Direkte und \"Nur Folgende\"-Beitr√§ge</em>: Alle\
      \ Beitr√§ge werden auf dem Server gespeichert und verarbeitet. \"Nur Folgende\"\
      -Beitr√§ge werden an deine Folgenden und an Benutzer, die du in ihnen erw√§hnst,\
      \ ausgeliefert, direkte Beitr√§ge nur an in ihnen erw√§hnte Benutzer. In manchen\
      \ F√§llen bedeutet dass, dass sie an andere Server ausgeliefert werden und dort\
      \ Kopien gespeichert werden. Wir bem√ºhen uns nach bestem Wissen und Gewissen,\
      \ den Zugriff auf diese Beitr√§ge auf nur autorisierte Personen einzuschr√§nken,\
      \ jedoch k√∂nnten andere Server dabei scheitern. Deswegen ist es wichtig, die\
      \ Server, zu denen deine Folgenden geh√∂ren, zu √ºberpr√ºfen. Du kannst eine Option\
      \ in den Einstellungen umschalten, um neue Folgenden manuell anzunehmen oder\
      \ abzuweisen. <em>Bitte beachte, dass die Betreiber des Server und jedes empfangenden\
      \ Servers solche Nachrichten anschauen k√∂nnten</em> und dass Empf√§nger von diesen\
      \ eine Bildschirmkopie erstellen k√∂nnten, sie kopieren oder anderweitig weiterverteilen\
      \ k√∂nnten. <em>Teile nicht irgendwelche gef√§hrlichen Informationen √ºber Mastodon.</em></li>\n\
      \  <li><em>Internet Protocol-Adressen (IP-Adressen) und andere Metadaten</em>:\
      \ Sobald du dich anmeldest, erfassen wir sowohl die IP-Adresse, von der aus\
      \ du dich anmeldest, als auch den Namen deine Browseranwendung. Alle angemeldeten\
      \ Sitzungen (Sessions) sind f√ºr deine √úberpr√ºfung und Widerruf in den Einstellungen\
      \ verf√ºgbar. Die letzte verwendete IP-Adresse wird bis zu 12 Monate lang gespeichert.\
      \ Wir k√∂nnten auch Serverprotokoll behalten, welche die IP-Adresse von jeder\
      \ Anfrage an unseren Server enthalten.</li>\n</ul>\n\n<hr class=\"spacer\" />\n\
      \n<h3 id=\"use\">F√ºr was verwenden wir deine Informationen?</h3>\n\n<p>Jede\
      \ der von dir gesammelten Information kann in den folgenden Weisen verwendet\
      \ werden:</p>\n\n<ul>\n  <li>Um die Kernfunktionalit√§t von Mastodon bereitzustellen.\
      \ Du kannst du mit dem Inhalt anderer Leute interagieren und deine eigenen Inhalte\
      \ beitragen, wenn du angemeldet bist. Zum Beispiel kannst du anderen folgen,\
      \ um deren kombinierten Beitr√§ge in deine personalisierten Start-Timeline zu\
      \ sehen.</li>\n  <li>Um Moderation der Community zu erm√∂glichen, zum Beispiel\
      \ beim Vergleichen deiner IP-Adresse mit anderen bekannten, um Verbotsumgehung\
      \ oder andere Vergehen festzustellen.</li>\n  <li>Die E-Mail-Adresse, die du\
