      \ De xeito adicional tam√©n poder√° introducir informaci√≥n como un nome p√∫blico\
      \ e biograf√≠a, tam√©n subir unha fotograf√≠a de perfil e unha imaxe para a cabeceira.\
      \ O nome de usuaria, o nome p√∫blico, a biograf√≠a e as imaxes de perfil e cabeceira\
      \ sempre se mostran publicamente.</li>\n  <li><em>Publicaci√≥ns, seguimento e\
      \ outra informaci√≥n p√∫blica</em>: O listado das persoas que segue √© un listado\
      \ p√∫blico, o mesmo acontece coas s√∫as seguidoras. Cando ev√≠a unha mensaxe, a\
      \ data e hora g√°rdanse as√≠ como o aplicativo que utilizou para enviar a mensaxe.\
      \ As publicaci√≥ns poder√≠an conter ficheiros de medios anexos, como fotograf√≠as\
      \ e v√≠deos. As publicaci√≥ns p√∫blicas e as non listadas est√°n dispo√±ibles de\
      \ xeito p√∫blico. Cando destaca unha publicaci√≥n no seu perfil tam√©n √© p√∫blica.\
      \ As publicaci√≥ns son enviadas as s√∫as seguidoras, en alg√∫ns casos pode acontecer\
      \ que est√©n en diferentes servidores e g√°rdanse copias neles. Cando elemina\
      \ unha publicaci√≥n tam√©n se env√≠a as s√∫as seguidoras. A acci√≥n de voltar a publicar\
      \ ou marcar como favorita outra publicaci√≥n sempre √© p√∫blica.</li>\n  <li><em>Mensaxes\
      \ directas e s√≥ para seguidoras</em>: Todas as mensaxes g√°rdanse e proc√©sanse\
      \ no servidor. As mensaxes s√≥ para seguidoras son entregadas as s√∫as seguidoras\
      \ e as usuarias que son mencionadas en elas, e as mensaxes directas entr√©ganse\
      \ s√≥ as usuarias mencionadas en elas. En alg√∫ns casos esto implica que son entregadas\
      \ a diferentes servidores e g√°rdanse copias al√≠. Facemos un esforzo sincero\
      \ para limitar o acceso a esas publicaci√≥ns s√≥ as persoas autorizadas, pero\
      \ outros servidores poder√≠an non ser tan escrupulosos. Polo tanto, √© importante\
      \ revisar os servidores onde se hospedan as s√∫as seguidoras. Nos axustes pode\
      \ activar a opci√≥n de aprovar ou rexeitar novas seguidoras de xeito manual.\
      \  <em>Te√±a en conta que a administraci√≥n do servidor e todos os outros servidores\
      \ implicados poden ver as mensaxes.</em>, e as destinatarias poder√≠an facer\
      \ capturas de pantalla, copiar e voltar a compartir as mensaxes. <em>Non comparta\
      \ informaci√≥n comprometida en Mastodon.</em></li>\n  <li><em>IPs e outros metadatos</em>:\
      \ Cando se conecta, gravamos o IP desde onde se conecta, as√≠ como o nome do\
      \ aplicativo desde onde o fai. Todas as sesi√≥ns conectadas est√°n dispo√±ibles\
      \ para revisar e revogar nos axustes. O √∫ltimo enderezo IP utilizado g√°rdase\
      \ ate por 12 meses. Tam√©n poderiamos gardar informes do servidor que incl√∫an\
      \ o enderezo IP de cada petici√≥n ao servidor.</li>\n</ul>\n\n<hr class=\"spacer\"\
      \ />\n\n<h3 id=\"use\">De qu√© xeito utilizamos os seus datos?</h3>\n\n<p>Toda\
      \ a informaci√≥n que recollemos poder√≠a ser utilizada dos seguintes xeitos:</p>\n\
      \n<ul>\n  <li>Para proporcionar a funcionabiliade b√°sica de Mastodon. S√≥ pode\
      \ interactuar co contido de outra xente e publicar o seu propio contido si est√°\
      \ conectada. Por exemplo, poder√≠a seguir outra xente e ver as s√∫as publicaci√≥ns\
      \ combinadas nunha li√±a temporal inicial personalizada.</li>\n  <li>Para axudar\
      \ a moderar a comunidade, por exemplo comparando o seu enderezo IP con outros\
      \ co√±ecidos para evitar esquivar os rexeitamentos ou outras infracci√≥ns.</li>\n\
      \  <li>O endero de correo electr√≥nico que nos proporciona poder√≠a ser utilizado\
      \ para enviarlle informaci√≥n, notificaci√≥ns sobre outra xente que interact√∫a\
