      \ outros servidores na rede. As s칰as publicaci칩ns p칰blicas e para s칩 seguidoras\
      \ son entregadas aos servidores onde residen as s칰as seguidoras na rede, e as\
      \ mensaxes directas son entregadas aos servidores das destinatarias sempre que\
      \ esas seguidoras ou destinatarios residan en servidores distintos de este.</p>\n\
      \n<p>Cado autoriza a este aplicativo a utilizar a s칰a conta, dependendo da amplitude\
      \ dos permisos que autorice, poder칤a acceder a informaci칩n p칰blica de perfil,\
      \ ao listado de seguimento, as s칰as seguidoras, os seus listados, todas as s칰as\
