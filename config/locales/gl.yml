  terms:
    body_html: "<h2>Intimidade</h2>\n<h3 id=\"collect\">Qu√© informaci√≥n recollemos?</h3>\n\
      \n<ul>\n  <li><em>Informaci√≥n b√°sica da conta</em>: Si se rexistra en este servidor,\
