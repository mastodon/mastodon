      </ul>\n\n<p>Pode solicitar e descargar un ficheiro cos seus contidos, inclu√≠ndo\
      \ publicaci√≥ns, anexos de medios, imaxes de perfil e imaxe da cabeceira.</p>\n\
      \n<p>En calquer momento pode eliminar de xeito irreversible a s√∫a conta.</p>\n\
      \n<hr class=\"spacer\"/>\n\n<h3 id=\"cookies\">Utilizamos testemu√±os?</h3>\n\
      \n<p>Si. Os testemu√±os son pequenos ficheiros que un sitio web ou o provedor\
      \ de servizo transfiren ao disco duro da s√∫a computadora a trav√©s do navegador\
      \ web (si vostede o permite). Estos testemu√±os posibilitan ao sitio web reco√±ecer\
      \ o seu navegador e, si ten unha conta rexistrada, asocialo con dita conta.</p>\n\
      \n<p>Utilizamos testemu√±os para comprender e gardar as s√∫as preferencias para\
      \ futuras visitas.</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"disclose\">Entregamos\
      \ algunha informaci√≥n a terceiras alleas?</h3>\n\n<p>Non vendemos, negociamos\
      \ ou transferimos de alg√∫n xeito a terceiras partes alleas a s√∫a informaci√≥n\
      \ identificativa persoal. Esto non incl√∫e terceiras partes de confianza que\
      \ nos axudan a operar o sitio web, a xestionar a empresa, ou darlle servizo\
      \ si esas partes aceptan manter esa informaci√≥n baixo confidencialidade. Poderiamos\
      \ liberar esa informaci√≥n si cremos que eso da cumplimento axeitado a lei, reforza\
      \ as pol√≠ticas do noso sitio ou protexe os nosos, e de outros, dereitos, propiedade\
      \ ou seguridade.</p>\n\n<p>O seu contido p√∫blico poder√≠a ser descargado por\
      \ outros servidores na rede. As s√∫as publicaci√≥ns p√∫blicas e para s√≥ seguidoras\
      \ son entregadas aos servidores onde residen as s√∫as seguidoras na rede, e as\
      \ mensaxes directas son entregadas aos servidores das destinatarias sempre que\
      \ esas seguidoras ou destinatarios residan en servidores distintos de este.</p>\n\
      \n<p>Cado autoriza a este aplicativo a utilizar a s√∫a conta, dependendo da amplitude\
