      spacer\" />\n\n<h3 id=\"data-retention\">Cal 칠 a nosa pol칤tica de retenci칩n\
      \ de datos?</h3>\n\n<p>Faremos un sincero esforzo en:</p>\n\n<ul>\n  <li>Protexer\
      \ informes do servidor que conte침an direcci칩ns IP das petici칩ns ao servidor,\
