  terms:
    body_html: "<h2>Intimidade</h2>\n<h3 id=\"collect\">Qu칠 informaci칩n recollemos?</h3>\n\
      \n<ul>\n  <li><em>Informaci칩n b치sica da conta</em>: Si se rexistra en este servidor,\
      \ pedir치selle un nome de usuaria, un enderezo de correo electr칩nico e un contrasinal.\
      \ De xeito adicional tam칠n poder치 introducir informaci칩n como un nome p칰blico\
      \ e biograf칤a, tam칠n subir unha fotograf칤a de perfil e unha imaxe para a cabeceira.\
      \ O nome de usuaria, o nome p칰blico, a biograf칤a e as imaxes de perfil e cabeceira\
      \ sempre se mostran publicamente.</li>\n  <li><em>Publicaci칩ns, seguimento e\
      \ outra informaci칩n p칰blica</em>: O listado das persoas que segue 칠 un listado\
      \ p칰blico, o mesmo acontece coas s칰as seguidoras. Cando ev칤a unha mensaxe, a\
      \ data e hora g치rdanse as칤 como o aplicativo que utilizou para enviar a mensaxe.\
      \ As publicaci칩ns poder칤an conter ficheiros de medios anexos, como fotograf칤as\
      \ e v칤deos. As publicaci칩ns p칰blicas e as non listadas est치n dispo침ibles de\
      \ xeito p칰blico. Cando destaca unha publicaci칩n no seu perfil tam칠n 칠 p칰blica.\
      \ As publicaci칩ns son enviadas as s칰as seguidoras, en alg칰ns casos pode acontecer\
      \ que est칠n en diferentes servidores e g치rdanse copias neles. Cando elemina\
      \ unha publicaci칩n tam칠n se env칤a as s칰as seguidoras. A acci칩n de voltar a publicar\
      \ ou marcar como favorita outra publicaci칩n sempre 칠 p칰blica.</li>\n  <li><em>Mensaxes\
      \ directas e s칩 para seguidoras</em>: Todas as mensaxes g치rdanse e proc칠sanse\
      \ no servidor. As mensaxes s칩 para seguidoras son entregadas as s칰as seguidoras\
      \ e as usuarias que son mencionadas en elas, e as mensaxes directas entr칠ganse\
      \ s칩 as usuarias mencionadas en elas. En alg칰ns casos esto implica que son entregadas\
      \ a diferentes servidores e g치rdanse copias al칤. Facemos un esforzo sincero\
      \ para limitar o acceso a esas publicaci칩ns s칩 as persoas autorizadas, pero\
      \ outros servidores poder칤an non ser tan escrupulosos. Polo tanto, 칠 importante\
      \ revisar os servidores onde se hospedan as s칰as seguidoras. Nos axustes pode\
      \ activar a opci칩n de aprovar ou rexeitar novas seguidoras de xeito manual.\
      \  <em>Te침a en conta que a administraci칩n do servidor e todos os outros servidores\
      \ implicados poden ver as mensaxes.</em>, e as destinatarias poder칤an facer\
      \ capturas de pantalla, copiar e voltar a compartir as mensaxes. <em>Non comparta\
      \ informaci칩n comprometida en Mastodon.</em></li>\n  <li><em>IPs e outros metadatos</em>:\
      \ Cando se conecta, gravamos o IP desde onde se conecta, as칤 como o nome do\
      \ aplicativo desde onde o fai. Todas as sesi칩ns conectadas est치n dispo침ibles\
      \ para revisar e revogar nos axustes. O 칰ltimo enderezo IP utilizado g치rdase\
      \ ate por 12 meses. Tam칠n poderiamos gardar informes do servidor que incl칰an\
      \ o enderezo IP de cada petici칩n ao servidor.</li>\n</ul>\n\n<hr class=\"spacer\"\
      \ />\n\n<h3 id=\"use\">De qu칠 xeito utilizamos os seus datos?</h3>\n\n<p>Toda\
      \ a informaci칩n que recollemos poder칤a ser utilizada dos seguintes xeitos:</p>\n\
      \n<ul>\n  <li>Para proporcionar a funcionabiliade b치sica de Mastodon. S칩 pode\
      \ interactuar co contido de outra xente e publicar o seu propio contido si est치\
      \ conectada. Por exemplo, poder칤a seguir outra xente e ver as s칰as publicaci칩ns\
      \ combinadas nunha li침a temporal inicial personalizada.</li>\n  <li>Para axudar\
      \ a moderar a comunidade, por exemplo comparando o seu enderezo IP con outros\
      \ co침ecidos para evitar esquivar os rexeitamentos ou outras infracci칩ns.</li>\n\
      \  <li>O endero de correo electr칩nico que nos proporciona poder칤a ser utilizado\
      \ para enviarlle informaci칩n, notificaci칩ns sobre outra xente que interact칰a\
      \ cos seus contidos ou lle env칤a mensaxes, e para respostar a consultas, e/ou\
      \ outras cuesti칩ns ou petici칩ns.</li>\n</ul>\n\n<hr class=\"spacer\" />\n\n\
      <h3 id=\"protect\">C칩mo proxetemos os seus datos?</h3>\n\n<p>Implementamos varias\
      \ medidas de seguridade para protexer os seus datos personais cando introduce,\
