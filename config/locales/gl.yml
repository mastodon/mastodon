      \n<p>En calquer momento pode eliminar de xeito irreversible a s칰a conta.</p>\n\
      \n<hr class=\"spacer\"/>\n\n<h3 id=\"cookies\">Utilizamos testemu침os?</h3>\n\
      \n<p>Si. Os testemu침os son pequenos ficheiros que un sitio web ou o provedor\
      \ de servizo transfiren ao disco duro da s칰a computadora a trav칠s do navegador\
      \ web (si vostede o permite). Estos testemu침os posibilitan ao sitio web reco침ecer\
      \ o seu navegador e, si ten unha conta rexistrada, asocialo con dita conta.</p>\n\
      \n<p>Utilizamos testemu침os para comprender e gardar as s칰as preferencias para\
      \ futuras visitas.</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"disclose\">Entregamos\
      \ algunha informaci칩n a terceiras alleas?</h3>\n\n<p>Non vendemos, negociamos\
      \ ou transferimos de alg칰n xeito a terceiras partes alleas a s칰a informaci칩n\
      \ identificativa persoal. Esto non incl칰e terceiras partes de confianza que\
      \ nos axudan a operar o sitio web, a xestionar a empresa, ou darlle servizo\
      \ si esas partes aceptan manter esa informaci칩n baixo confidencialidade. Poderiamos\
      \ liberar esa informaci칩n si cremos que eso da cumplimento axeitado a lei, reforza\
      \ as pol칤ticas do noso sitio ou protexe os nosos, e de outros, dereitos, propiedade\
