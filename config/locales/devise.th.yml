        extra: หากคุณไม่ได้ขอสิ่งนี้ โปรดเพิกเฉยต่ออีเมลนี้ รหัสผ่านของคุณจะไม่เปลี่ยนแปลงจนกว่าคุณจะเข้าถึงลิงก์ด้านบนและสร้างรหัสผ่านใหม่
        subject: 'Mastodon: คำแนะนำการตั้งรหัสผ่านใหม่'
        title: การตั้งรหัสผ่านใหม่
      two_factor_disabled:
