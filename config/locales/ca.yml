      \ de 12 mesos. Tamb√© podrem conservar els registres que inclouen l'adre√ßa IP\
      \ de cada sol¬∑licitud al nostre servidor.</li>\n</ul>\n\n<hr class=\"spacer\"\
      \ />\n\n<h3 id=\"use\">Per a qu√® utilitzem la teva informaci√≥?</h3>\n\n<p>Qualsevol\
      \ de la informaci√≥ que recopilem de tu es pot utilitzar de la manera seg√ºent:</p>\n\
      \n<ul>\n  <li>Per proporcionar la funcionalitat b√†sica de Mastodon. Nom√©s pots\
