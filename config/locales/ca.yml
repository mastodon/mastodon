      \ nom√©s a les persones autoritzades, per√≤ √©s possible que altres servidors no\
      \ ho facin. Per tant, √©s important revisar els servidors als quals pertanyen\
      \ els teus seguidors. Pots canviar la opci√≥ de aprovar o rebutjar els nous seguidors\
      \ manualment a la configuraci√≥.  <em>Tingues en compte que els operadors del\
