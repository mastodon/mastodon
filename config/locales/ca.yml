      \ tamb√© √©s informaci√≥ p√∫blica. Les teves entrades es lliuren als teus seguidors\
      \ que en alguns casos significa que es lliuren a diferents servidors en els\
      \ quals s'hi emmagatzemen c√≤pies. Quan suprimeixes publicacions, tamb√© es lliuraran\
      \ als teus seguidors. L'acci√≥ d'impulsar o marcar com a favorit una publicaci√≥\
      \ sempre √©s p√∫blica.</li>\n  <li><em>Toots directes i per a nom√©s seguidors</em>:\
      \ Totes les publicacions s'emmagatzemen i processen al servidor. Els toots per\
      \ a nom√©s seguidors nom√©s es lliuren als teus seguidors i als usuaris que s'esmenten\
      \ en ells i els toots directes nom√©s es lliuren als usuaris esmentats. En alguns\
      \ casos, significa que es lliuren a diferents servidors i s'hi emmagatzemen\
