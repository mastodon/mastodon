      <h2>рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃЮрЃЉрЃўрЃА рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃљ</h2>
      <h3 id="collect">рЃарЃљ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА рЃЋрЃљрЃњрЃарЃЮрЃЋрЃћрЃЉрЃЌ?</h3>

      <ul>
      <li><em>рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃў рЃљрЃюрЃњрЃљрЃарЃўрЃерЃўрЃА рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ</em>: рЃЌрЃБ рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃЊрЃћрЃЉрЃўрЃЌ рЃљрЃЏ рЃАрЃћрЃарЃЋрЃћрЃарЃќрЃћ, рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃЏрЃЮрЃњрЃЌрЃ«рЃЮрЃЋрЃЮрЃЌ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў, рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў рЃЊрЃљ рЃърЃљрЃарЃЮрЃџрЃў. рЃерЃћрЃАрЃљрЃФрЃџрЃћрЃЉрЃћрЃџрЃўрЃљ, рЃљрЃАрЃћрЃЋрЃћ рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃЮрЃЌ рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌрЃў рЃърЃарЃЮрЃцрЃўрЃџрЃўрЃА рЃўрЃюрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ, рЃарЃЮрЃњрЃЮрЃарЃўрЃфрЃљрЃљ рЃЊрЃўрЃАрЃърЃџрЃћрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў рЃЊрЃљ рЃЉрЃўрЃЮрЃњрЃарЃљрЃцрЃўрЃљ, рЃљрЃАрЃћрЃЋрЃћ рЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃЌ рЃърЃарЃЮрЃцрЃўрЃџрЃўрЃА рЃЊрЃљ рЃЊрЃљрЃАрЃљрЃЌрЃљрЃБрЃарЃћрЃЉрЃўрЃА рЃАрЃБрЃарЃљрЃЌрЃў. рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў, рЃЊрЃўрЃАрЃърЃџрЃћрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў, рЃЉрЃўрЃЮрЃњрЃарЃљрЃцрЃўрЃљ, рЃърЃарЃЮрЃцрЃўрЃџрЃўрЃА рЃАрЃБрЃарЃљрЃЌрЃў, рЃЊрЃљрЃАрЃљрЃЌрЃљрЃБрЃарЃћрЃЉрЃўрЃА рЃАрЃБрЃарЃљрЃЌрЃў рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃдрЃўрЃљрЃЊрЃљрЃљ рЃЕрЃљрЃЏрЃЮрЃЌрЃЋрЃџрЃўрЃџрЃў.</li>
      <li><em>рЃърЃЮрЃАрЃбрЃћрЃЉрЃў, рЃЊрЃљрЃЊрЃћрЃЋрЃюрЃћрЃЉрЃћрЃЉрЃў рЃЊрЃљ рЃАрЃ«рЃЋрЃљ рЃАрЃљрЃ»рЃљрЃарЃЮ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ</em>: рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃАрЃљрЃф рЃЏрЃўрЃ░рЃДрЃЋрЃћрЃЉрЃўрЃЌ рЃАрЃљрЃ»рЃљрЃарЃЮрЃЊрЃљрЃљ рЃЕрЃљрЃЏрЃЮрЃЌрЃЋрЃџрЃўрЃџрЃў, рЃўрЃњрЃўрЃЋрЃћ рЃћрЃ«рЃћрЃЉрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃЏрЃўрЃЊрЃћрЃЋрЃарЃћрЃЉрЃАрЃљрЃф. рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃљрЃњрЃќрЃљрЃЋрЃюрЃўрЃЌ рЃгрЃћрЃарЃўрЃџрЃА, рЃЌрЃљрЃарЃўрЃдрЃў, рЃЊрЃарЃЮ рЃЊрЃљ рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ рЃЌрЃБ рЃАрЃљрЃўрЃЊрЃљрЃюрЃљрЃф рЃњрЃљрЃюрЃљрЃЌрЃљрЃЋрЃАрЃћрЃЌ рЃгрЃћрЃарЃўрЃџрЃў рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ. рЃгрЃћрЃарЃўрЃџрЃћрЃЉрЃў рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃерЃћрЃўрЃфрЃљрЃЋрЃЊрЃюрЃћрЃю рЃЏрЃћрЃЊрЃўрЃљ рЃцрЃљрЃўрЃџрЃћрЃЉрЃА, рЃарЃЮрЃњрЃЮрЃарЃћрЃЉрЃўрЃфрЃљрЃљ рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃў рЃЊрЃљ рЃЋрЃўрЃЊрЃћрЃЮрЃћрЃЉрЃў. рЃдрЃўрЃљ рЃЊрЃљ рЃЕрЃљрЃЏрЃЮрЃБрЃЌрЃЋрЃџрЃћрЃџрЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃ«рЃћрЃџрЃЏрЃўрЃАрЃљрЃгрЃЋрЃЊрЃЮрЃЏрЃўрЃљ рЃАрЃљрЃ»рЃљрЃарЃЮрЃЊ. рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃљрЃЌрЃљрЃЋрЃАрЃћрЃЉрЃЌ рЃърЃЮрЃАрЃбрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃърЃарЃЮрЃцрЃўрЃџрЃќрЃћ, рЃўрЃА рЃљрЃАрЃћрЃЋрЃћ рЃАрЃљрЃЪрЃљрЃарЃЮрЃЊ рЃгрЃЋрЃЊрЃЮрЃЏрЃљрЃЊрЃў рЃ«рЃЊрЃћрЃЉрЃљ. рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃћрЃњрЃќрЃљрЃЋрЃюрЃћрЃЉрЃљрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃА, рЃќрЃЮрЃњрЃўрЃћрЃарЃЌ рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃљрЃерЃў рЃћрЃА рЃюрЃўрЃерЃюрЃљрЃЋрЃА, рЃарЃЮрЃЏ рЃўрЃАрЃўрЃюрЃў рЃўрЃњрЃќрЃљрЃЋрЃюрЃћрЃЉрЃљ рЃАрЃ«рЃЋрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃќрЃћ рЃЊрЃљ рЃЏрЃљрЃЌрЃў рЃљрЃАрЃџрЃћрЃЉрЃў рЃўрЃЦрЃЋрЃћ рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ. рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃљрЃБрЃЦрЃЏрЃћрЃЉрЃЌ рЃърЃЮрЃАрЃбрЃА, рЃћрЃА рЃЏрЃЮрЃЦрЃЏрЃћрЃЊрЃћрЃЉрЃљ рЃћрЃњрЃќрЃљрЃЋрЃюрЃћрЃЉрЃљрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃА. рЃарЃћ-рЃЉрЃџрЃЮрЃњрЃўрЃарЃћрЃЉрЃўрЃА рЃљрЃю рЃцрЃљрЃЋрЃЮрЃарЃўрЃбрЃљрЃЊ рЃЦрЃфрЃћрЃЋрЃўрЃА рЃЦрЃЏрЃћрЃЊрЃћрЃЉрЃћрЃЉрЃў рЃљрЃАрЃћрЃЋрЃћ рЃАрЃљрЃЦрЃЋрЃћрЃДрЃюрЃЮрЃљ.</li>
      <li><em>рЃърЃўрЃарЃЊрЃљрЃърЃўрЃарЃў рЃЊрЃљ рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ-рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА</em>: рЃДрЃЋрЃћрЃџрЃљ рЃърЃЮрЃАрЃбрЃў рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ рЃЊрЃљ рЃЏрЃљрЃЌрЃў рЃърЃарЃЮрЃфрЃћрЃАрЃўрЃарЃћрЃЉрЃљ рЃ«рЃЊрЃћрЃЉрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃќрЃћ. рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃњрЃљрЃюрЃћрЃЎрЃБрЃЌрЃЋрЃюрЃћрЃЉрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃА рЃЏрЃўрЃћрЃгрЃЮрЃЊрЃћрЃЉрЃљрЃЌ рЃЏрЃљрЃЌ, рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЊрЃљрЃАрЃљрЃ«рЃћрЃџрЃћрЃЉрЃБрЃџрЃўрЃљ рЃърЃЮрЃАрЃбрЃћрЃЉрЃерЃў рЃЊрЃљ рЃърЃўрЃарЃЊрЃљрЃърЃўрЃарЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃћрЃњрЃќрЃљрЃЋрЃюрЃћрЃЉрЃљрЃЌ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЕрЃљрЃЏрЃЮрЃЌрЃЋрЃџрЃўрЃџ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃћрЃЉрЃА. рЃќрЃЮрЃњрЃўрЃћрЃарЃЌ рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃљрЃерЃў, рЃћрЃА рЃюрЃўрЃерЃюрЃљрЃЋрЃА, рЃарЃЮрЃЏ рЃњрЃљрЃЊрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ рЃ«рЃЊрЃћрЃЉрЃљ рЃњрЃљрЃарЃћ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃќрЃћ рЃЊрЃљ рЃљрЃАрЃџрЃћрЃЉрЃўрЃф рЃўрЃЦ рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ. рЃЕрЃЋрЃћрЃю рЃЊрЃўрЃЊ рЃФрЃљрЃџрЃўрЃАрЃ«рЃЏрЃћрЃЋрЃљрЃА рЃЋрЃБрЃгрЃћрЃЋрЃЌ рЃгрЃЋрЃЊрЃЮрЃЏрЃўрЃА рЃџрЃўрЃЏрЃўрЃбрЃА рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃљрЃБрЃбрЃЮрЃарЃўрЃќрЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃЌрЃБрЃЏрЃфрЃљ рЃАрЃ«рЃЋрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃЏрЃљ рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃћрЃА рЃљрЃа рЃљрЃгрЃљрЃарЃЏрЃЮрЃЮрЃю. рЃљрЃЦрЃћрЃЊрЃљрЃю рЃњрЃљрЃЏрЃЮрЃЏрЃЊрЃўрЃюрЃљрЃарЃћ, рЃЏрЃюрЃўрЃерЃЋрЃюрЃћрЃџрЃЮрЃЋрЃљрЃюрЃўрЃљ рЃњрЃљрЃюрЃўрЃ«рЃўрЃџрЃЮрЃЌ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃў, рЃАрЃљрЃўрЃЊрЃљрЃюрЃљрЃф рЃЏрЃЮрЃЊрЃўрЃљрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃў. рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃЕрЃљрЃарЃЌрЃЮрЃЌ рЃљрЃю рЃњрЃљрЃЏрЃЮрЃарЃЌрЃЮрЃЌ рЃърЃљрЃарЃљрЃЏрЃћрЃбрЃарЃў, рЃЊрЃљрЃљрЃЊрЃљрЃАрЃбрЃБрЃарЃЮрЃЌ рЃљрЃю рЃБрЃљрЃарЃДрЃЮрЃЌ рЃљрЃ«рЃљрЃџрЃў рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃљрЃарЃў. <em>рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃњрЃљрЃўрЃЌрЃЋрЃљрЃџрЃўрЃАрЃгрЃўрЃюрЃЮрЃЌ, рЃарЃЮрЃЏ рЃАрЃћрЃарЃЋрЃћрЃарЃўрЃА рЃЮрЃърЃћрЃарЃљрЃфрЃўрЃћрЃЉрЃў рЃЊрЃљ рЃАрЃ«рЃЋрЃљ рЃЏрЃўрЃЏрЃдрЃћрЃЉрЃў рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃў рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃЎрЃўрЃЌрЃ«рЃБрЃџрЃЮрЃЉрЃЊрЃюрЃћрЃю рЃљрЃЏрЃњрЃЋрЃљрЃа рЃгрЃћрЃарЃўрЃџрЃћрЃЉрЃА</em>, рЃЏрЃўрЃЏрЃдрЃћрЃЉрЃћрЃЉрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљрЃЌ рЃерЃћрЃЦрЃЏрЃюрЃљрЃю рЃАрЃЦрЃарЃўрЃюрЃерЃЮрЃЌрЃў, рЃЊрЃљрЃљрЃЎрЃЮрЃърЃўрЃарЃЮрЃю рЃљрЃю рЃ«рЃћрЃџрЃљрЃ«рЃџрЃљ рЃњрЃљрЃљрЃќрЃўрЃљрЃарЃЮрЃю рЃўрЃАрЃўрЃюрЃў. <em>рЃљрЃа рЃњрЃљрЃљрЃќрЃўрЃљрЃарЃЮрЃЌ рЃАрЃљрЃерЃўрЃерЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ рЃЏрЃљрЃАрЃбрЃЮрЃЊрЃЮрЃюрЃўрЃЌ.</em></li>
      <li><em>рЃљрЃў-рЃърЃўрЃћрЃЉрЃў рЃЊрЃљ рЃАрЃ«рЃЋрЃљ рЃЏрЃћрЃбрЃљ-рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃћрЃЉрЃў</em>: рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃњрЃљрЃўрЃЋрЃџрЃўрЃЌ рЃљрЃБрЃбрЃћрЃюрЃбрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљрЃА, рЃЕрЃЋрЃћрЃю рЃЋрЃўрЃюрЃљрЃ«рЃљрЃЋрЃЌ рЃљрЃў-рЃърЃў рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃА рЃАрЃљрЃўрЃЊрЃљрЃюрЃљрЃф рЃерЃћрЃЏрЃЮрЃ«рЃЋрЃћрЃЊрЃўрЃЌ, рЃљрЃАрЃћрЃЋрЃћ рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљрЃА. рЃДрЃЋрЃћрЃџрЃљ рЃљрЃЋрЃбрЃЮрЃарЃўрЃќрЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃАрЃћрЃАрЃўрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃА рЃњрЃљрЃюрЃАрЃљрЃ«рЃўрЃџрЃЋрЃћрЃџрЃљрЃЊ рЃЊрЃљ рЃњрЃљрЃАрЃљрЃБрЃЦрЃЏрЃћрЃЉрЃџрЃљрЃЊ рЃ«рЃћрЃџрЃЏрЃўрЃАрЃљрЃгрЃЋрЃЊрЃЮрЃЏрЃўрЃљ рЃърЃљрЃарЃљрЃЏрЃћрЃбрЃарЃћрЃЉрЃерЃў. рЃЉрЃЮрЃџрЃЮ рЃерЃћрЃюрЃљрЃ«рЃБрЃџрЃў рЃљрЃў-рЃърЃў рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ рЃЏрЃљрЃЦрЃАрЃўрЃЏрЃБрЃЏ 12 рЃЌрЃЋрЃўрЃЌ. рЃЕрЃЋрЃћрЃю рЃљрЃАрЃћрЃЋрЃћ рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃњрЃљрЃњрЃЋрЃљрЃЕрЃюрЃЊрЃћрЃА рЃАрЃћрЃарЃЋрЃћрЃарЃўрЃА рЃџрЃЮрЃњрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃўрЃюрЃљрЃ«рЃљрЃЋрЃА рЃЌрЃўрЃЌрЃЮрЃћрЃБрЃџрЃў рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃўрЃА IP рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃА.</li>
      </ul>

      <hr class="spacer" />

      <h3 id="use">рЃарЃљрЃерЃў рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА?</h3>

      <p>рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃарЃў рЃАрЃ«рЃЋрЃљ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃЋрЃљрЃњрЃарЃЮрЃЋрЃћрЃЉрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃњрЃљрЃю рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃБрЃџ рЃўрЃЦрЃюрЃљрЃА рЃерЃћрЃЏрЃЊрЃћрЃњрЃў рЃњрЃќрЃћрЃЉрЃўрЃЌ:</p>

      <ul>
      <li>рЃарЃЮрЃЏ рЃБрЃќрЃарЃБрЃюрЃЋрЃћрЃџрЃЋрЃДрЃЮрЃЌ рЃЏрЃљрЃАрЃбрЃЮрЃЊрЃЮрЃюрЃўрЃА рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃцрЃБрЃюрЃЦрЃфрЃўрЃЮрЃюрЃљрЃџрЃў. рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃўрЃюрЃбрЃћрЃарЃљрЃЦрЃфрЃўрЃљ рЃњрЃљрЃБрЃгрЃўрЃЮрЃЌ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃАрЃ«рЃЋрЃўрЃА рЃЎрЃЮрЃюрЃбрЃћрЃюрЃбрЃА рЃЊрЃљ рЃерЃћрЃЦрЃЏрЃюрЃљрЃЌ рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃЏрЃљрЃерЃўрЃю рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃљрЃЋрЃбрЃЮрЃарЃўрЃќрЃћрЃЉрЃБрЃџрЃў рЃ«рЃљрЃарЃЌ. рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ, рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃњрЃљрЃ░рЃДрЃЋрЃћрЃЌ рЃАрЃ«рЃЋрЃљ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃА, рЃарЃљрЃЌрЃљ рЃўрЃ«рЃўрЃџрЃЮрЃЌ рЃЏрЃљрЃЌрЃў рЃ»рЃљрЃЏрЃБрЃарЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃАрЃљрЃЎрЃБрЃЌрЃљрЃа рЃърЃћрЃарЃАрЃЮрЃюрЃљрЃџрЃўрЃќрЃћрЃЉрЃБрЃџ рЃАрЃљрЃ«рЃџрЃўрЃА рЃЌрЃљрЃўрЃЏрЃџрЃљрЃўрЃюрЃќрЃћ.</li>
      <li>рЃарЃЮрЃЏ рЃерЃћрЃЋрЃБрЃгрЃДрЃЋрЃЮрЃЌ рЃ«рЃћрЃџрЃў рЃАрЃљрЃќрЃЮрЃњрЃљрЃЊрЃЮрЃћрЃЉрЃўрЃА рЃЏрЃЮрЃЊрЃћрЃарЃљрЃфрЃўрЃљрЃА, рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ рЃерЃћрЃЋрЃљрЃЊрЃљрЃарЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃў-рЃърЃў рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў рЃАрЃ«рЃЋрЃљ рЃфрЃюрЃЮрЃЉрЃўрЃџ рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃћрЃЉрЃА, рЃарЃљрЃЌрЃљ рЃљрЃЏрЃЮрЃЋрЃўрЃфрЃюрЃЮрЃЌ рЃЉрЃљрЃюрЃўрЃА рЃњрЃљрЃЊрЃљрЃБрЃ«рЃЊрЃћрЃџрЃЮрЃЉрЃљ рЃљрЃю рЃАрЃ«рЃЋрЃљ рЃЊрЃљрЃарЃдрЃЋрЃћрЃЋрЃћрЃЉрЃў.</li>
      <li>рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃњрЃЋрЃљрЃгрЃЋрЃЊрЃўрЃЌ, рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃњрЃљрЃЏрЃЮрЃЋрЃўрЃДрЃћрЃюрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃА рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃўрЃА рЃњрЃљрЃЏрЃЮрЃАрЃљрЃњрЃФрЃљрЃЋрЃюрЃљрЃЊ, рЃерЃћрЃњрЃљрЃбрЃДрЃЮрЃЉрЃўрЃюрЃЮрЃЌ рЃАрЃ«рЃЋрЃљ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃўрЃА рЃўрЃюрЃбрЃћрЃарЃљрЃЦрЃфрЃўрЃљрЃќрЃћ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃЎрЃЮрЃюрЃбрЃћрЃюрЃбрЃЌрЃљрЃю рЃљрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃА рЃњрЃљрЃЏрЃЮрЃњрЃќрЃљрЃЋрЃюрЃўрЃџ рЃгрЃћрЃарЃўрЃџрЃћрЃЉрЃќрЃћ, рЃљрЃАрЃћрЃЋрЃћ рЃарЃЮрЃЏ рЃњрЃўрЃърЃљрЃАрЃБрЃ«рЃЮрЃЌ рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃћрЃЉрЃќрЃћ рЃЊрЃљ/рЃљрЃю рЃАрЃ«рЃЋрЃљ рЃАрЃљрЃЎрЃўрЃЌрЃ«рЃћрЃЉрЃќрЃћ.</li>
      </ul>

      <hr class="spacer" />

      <h3 id="protect">рЃарЃЮрЃњрЃЮрЃа рЃЋрЃўрЃфрЃљрЃЋрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА?</h3>

      <p>рЃЏрЃўрЃдрЃћрЃЉрЃБрЃџрЃў рЃњрЃЋрЃљрЃЦрЃЋрЃА рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃќрЃЮрЃЏрЃљ, рЃерЃћрЃЋрЃўрЃюрЃљрЃарЃЕрЃБрЃюрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃърЃўрЃарЃљрЃЊрЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃўрЃА рЃБрЃАрЃљрЃцрЃарЃЌрЃ«рЃЮрЃћрЃЉрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃљрЃњрЃќрЃљрЃЋрЃюрЃўрЃЌ, рЃерЃћрЃњрЃДрЃљрЃЋрЃЌ рЃљрЃю рЃЎрЃўрЃЌрЃ«рЃБрЃџрЃЮрЃЉрЃЌ. рЃљрЃЏ рЃДрЃЋрЃћрЃџрЃљрЃцрЃћрЃарЃЌрЃљрЃю рЃћрЃарЃЌрЃљрЃЊ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА рЃАрЃћрЃАрЃўрЃљ, рЃбрЃарЃћрЃцрЃўрЃЎрЃў рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљрЃАрЃљ рЃЊрЃљ рЃљрЃърЃўрЃА рЃерЃЮрЃарЃўрЃА рЃЊрЃљрЃфрЃБрЃџрЃўрЃљ рЃАрЃАрЃџ-рЃўрЃЌ, рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃърЃљрЃарЃЮрЃџрЃў рЃўрЃерЃўрЃцрЃарЃћрЃЉрЃљ рЃФрЃџрЃўрЃћрЃарЃў рЃљрЃџрЃњрЃЮрЃарЃўрЃЌрЃЏрЃўрЃЌ. рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃЕрЃљрЃарЃЌрЃЮрЃЌ рЃЏрЃћрЃЮрЃарЃћ-рЃцрЃљрЃЦрЃбрЃЮрЃарЃўрЃА рЃљрЃБрЃбрЃћрЃюрЃбрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ, рЃарЃљрЃЌрЃљ рЃњрЃљрЃљрЃдрЃЏрЃљрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃюрЃњрЃљрЃарЃўрЃерЃўрЃА рЃЌрЃљрЃЋрЃЊрЃљрЃфрЃЋрЃљ.</p>

      <hr class="spacer" />

      <h3 id="data-retention">рЃарЃљ рЃљрЃарЃўрЃА рЃЕрЃЋрЃћрЃюрЃў рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃўрЃА рЃБрЃљрЃарЃДрЃЮрЃцрЃўрЃА рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃљ?</h3>

      <p>рЃЕрЃЋрЃћрЃю рЃљрЃа рЃЊрЃљрЃЋрЃўрЃерЃБрЃарЃћрЃЉрЃЌ рЃФрЃљрЃџрЃўрЃАрЃ«рЃЏрЃћрЃЋрЃљрЃА рЃарЃЮрЃЏ:</p>

      <ul>
      <li>рЃерЃћрЃЋрЃўрЃюрЃљрЃарЃЕрЃБрЃюрЃЮрЃЌ рЃАрЃћрЃарЃЋрЃћрЃарЃўрЃА рЃџрЃЮрЃњрЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЏрЃЮрЃўрЃфрЃљрЃЋрЃћрЃю рЃДрЃЋрЃћрЃџрЃљ рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃўрЃА рЃљрЃў-рЃърЃў рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃА, рЃЌрЃБрЃЏрЃфрЃљ рЃћрЃАрЃћрЃЌрЃў рЃџрЃЮрЃњрЃћрЃЉрЃў рЃљрЃа рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ 90 рЃЊрЃдрЃћрЃќрЃћ рЃЏрЃћрЃб рЃ«рЃљрЃюрЃА.</li>
      <li>рЃерЃћрЃЋрЃўрЃюрЃљрЃарЃЕрЃБрЃюрЃЮрЃЌ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃћрЃЉрЃўрЃА рЃљрЃў-рЃърЃў рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃћрЃЉрЃў рЃЏрЃљрЃЦрЃАрЃўрЃЏрЃБрЃЏ 12 рЃЌрЃЋрЃўрЃЌ.</li>
      </ul>

      <p>рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃЏрЃЮрЃўрЃЌрЃ«рЃЮрЃЋрЃЮрЃЌ рЃЊрЃљ рЃЕрЃљрЃЏрЃЮрЃбрЃЋрЃўрЃарЃЌрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЎрЃЮрЃюрЃбрЃћрЃюрЃбрЃўрЃА рЃљрЃарЃЦрЃўрЃЋрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃўрЃфрЃљрЃЋрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃърЃЮрЃАрЃбрЃћрЃЉрЃА, рЃЏрЃћрЃЊрЃўрЃљ рЃцрЃљрЃўрЃџрЃћрЃЉрЃА, рЃърЃарЃЮрЃцрЃўрЃџрЃўрЃА рЃЊрЃљ рЃЊрЃљрЃАрЃљрЃЌрЃљрЃБрЃарЃћрЃЉрЃўрЃА рЃАрЃБрЃарЃљрЃЌрЃА.</p>

      <p>рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃЊрЃљрЃБрЃЉрЃарЃБрЃюрЃћрЃЉрЃџрЃљрЃЊ рЃњрЃљрЃљрЃБрЃЦрЃЏрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃюрЃњрЃљрЃарЃўрЃерЃў рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃа рЃЊрЃарЃЮрЃА.</p>

      <hr class="spacer"/>

      <h3 id="cookies">рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ рЃЌрЃБ рЃљрЃарЃљ рЃЦрЃБрЃЦрЃўрЃА?</h3>

      <p>рЃЊрЃўрЃљрЃ«. рЃЦрЃБрЃЦрЃўрЃћрЃЉрЃў рЃгрЃљрЃарЃЏрЃЮрЃљрЃЊрЃњрЃћрЃюрЃћрЃю рЃърЃљрЃбрЃљрЃарЃљ рЃцрЃљрЃўрЃџрЃћрЃЉрЃА, рЃарЃЮрЃЏрЃћрЃџрЃЌрЃљрЃф, рЃАрЃљрЃўрЃбрЃў рЃљрЃю рЃАрЃћрЃарЃЋрЃўрЃА-рЃърЃарЃЮрЃЋрЃљрЃўрЃЊрЃћрЃарЃў, рЃљрЃЌрЃљрЃЋрЃАрЃћрЃЉрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЎрЃЮрЃЏрЃърЃўрЃБрЃбрЃћрЃарЃўрЃА рЃЏрЃДрЃљрЃа рЃЊрЃўрЃАрЃЎрЃќрЃћ, рЃЋрЃћрЃЉ-рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА (рЃЌрЃБ рЃюрЃћрЃЉрЃљрЃА рЃарЃЌрЃљрЃЋрЃЌ) рЃЏрЃћрЃерЃЋрЃћрЃЮрЃЉрЃўрЃЌ. рЃЦрЃБрЃЦрЃўрЃћрЃЉрЃў рЃАрЃљрЃерЃБрЃљрЃџрЃћрЃЉрЃљрЃА рЃљрЃФрЃџрЃћрЃЋрЃА рЃАрЃљрЃўрЃбрЃА рЃљрЃЏрЃЮрЃўрЃфрЃюрЃЮрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЉрЃарЃљрЃБрЃќрЃќрЃћрЃарЃў рЃЊрЃљ рЃЌрЃБ рЃњрЃљрЃЦрЃЋрЃЌ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃљрЃюрЃњрЃљрЃарЃўрЃерЃў рЃЏрЃўрЃАрЃў рЃљрЃАрЃЮрЃфрЃўрЃљрЃфрЃўрЃљ рЃЏрЃЮрЃљрЃ«рЃЊрЃўрЃюрЃЮрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃљрЃюрЃњрЃљрЃарЃўрЃерЃЌрЃљрЃю.</p>

      <p>рЃЕрЃЋрЃћрЃю рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ рЃЦрЃБрЃЦрЃўрЃА, рЃЋрЃўрЃфрЃЮрЃЊрЃћрЃЌ рЃЊрЃљ рЃерЃћрЃЋрЃўрЃюрЃљрЃ«рЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃърЃарЃћрЃцрЃћрЃарЃћрЃюрЃАрЃўрЃћрЃЉрЃў рЃАрЃљрЃЏрЃЮрЃЏрЃљрЃЋрЃџрЃЮ рЃАрЃбрЃБрЃЏрЃарЃЮрЃЉрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА.</p>

      <hr class="spacer" />

      <h3 id="disclose">рЃЋрЃљрЃЏрЃЪрЃдрЃљрЃЋрЃюрЃћрЃЉрЃЌ рЃЌрЃБ рЃљрЃарЃљ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА рЃњрЃљрЃарЃћ рЃЏрЃ«рЃљрЃарЃћрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА?</h3>

      <p>рЃЕрЃЋрЃћрЃю рЃљрЃа рЃЋрЃДрЃўрЃЊрЃўрЃЌ, рЃЋрЃЋрЃљрЃГрЃарЃЮрЃЉрЃЌ рЃљрЃю рЃњрЃљрЃЊрЃљрЃЦрЃЋрЃљрЃЦ рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃА рЃърЃўрЃарЃљрЃЊрЃљрЃЊ рЃўрЃЊрЃћрЃюрЃбрЃўрЃцрЃўрЃфрЃўрЃарЃћрЃЉрЃљрЃЊрЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ рЃАрЃ«рЃЋрЃљ рЃЏрЃ«рЃљрЃарЃћрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА. рЃћрЃА рЃљрЃа рЃЏрЃЮрЃўрЃфрЃљрЃЋрЃА рЃАрЃљрЃюрЃЊрЃЮ рЃЏрЃ«рЃљрЃарЃћрЃћрЃЉрЃА, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃњрЃЋрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃљ рЃАрЃљрЃўрЃбрЃўрЃА рЃЮрЃърЃћрЃарЃўрЃарЃћрЃЉрЃљрЃерЃў, рЃЕрЃЋрЃћрЃюрЃў рЃАрЃљрЃЦрЃЏрЃўрЃљрЃюрЃЮрЃЉрЃўрЃА рЃЕрЃљрЃбрЃљрЃарЃћрЃЉрЃљрЃерЃў, рЃљрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃА рЃЏрЃЮрЃЏрЃАрЃљрЃ«рЃБрЃарЃћрЃЉрЃўрЃА рЃњрЃљрЃгрЃћрЃЋрЃљрЃерЃў, рЃгрЃўрЃюрЃљрЃърЃўрЃарЃЮрЃЉрЃўрЃЌ рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃљрЃЊ рЃерЃћрЃўрЃюрЃљрЃ«рЃЮрЃю рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ. рЃЕрЃЋрЃћрЃю рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃњрЃљрЃЏрЃЮрЃЋрЃљрЃЦрЃЋрЃћрЃДрЃюрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃерЃћрЃАрЃљрЃЉрЃљрЃЏрЃўрЃАрЃљрЃЊ рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃЕрЃљрЃЋрЃЌрЃЋрЃљрЃџрЃЮрЃЌ рЃЎрЃљрЃюрЃЮрЃюрЃЏрЃЊрЃћрЃЉрЃџрЃЮрЃЉрЃљрЃАрЃЌрЃљрЃю рЃерЃћрЃЌрЃљрЃЋрЃАрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃљрЃдрЃЋрЃљрЃАрЃарЃБрЃџрЃЮрЃЌ рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃљ рЃљрЃю рЃЊрЃљрЃЋрЃўрЃфрЃЋрЃљрЃЌ рЃЕрЃЋрЃћрЃюрЃў рЃљрЃю рЃАрЃ«рЃЋрЃўрЃАрЃў рЃБрЃцрЃџрЃћрЃЉрЃћрЃЉрЃў, рЃЎрЃБрЃЌрЃЋрЃюрЃўрЃџрЃћрЃЉрЃљ рЃљрЃю рЃБрЃАрЃљрЃцрЃарЃЌрЃ«рЃЮрЃћрЃЉрЃљ.</p>

      <p>рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃљрЃ»рЃљрЃарЃЮ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃЕрЃљрЃЏрЃЮрЃбрЃЋрЃўрЃарЃЌрЃБрЃџ рЃўрЃЦрЃюрЃљрЃА рЃАрЃ«рЃЋрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃўрЃА рЃЏрЃўрЃћрЃа рЃЦрЃАрЃћрЃџрЃерЃў. рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃдрЃўрЃљ рЃЊрЃљ рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃќрЃћ рЃњрЃљрЃЌрЃЋрЃџрЃўрЃџрЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃЏрЃўрЃћрЃгрЃЮрЃЊрЃћрЃЉрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃА рЃАрЃљрЃЊрЃљрЃф рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃў рЃЏрЃЮрЃдрЃЋрЃљрЃгрЃћрЃЮрЃЉрЃћрЃю, рЃўрЃЏ рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃљрЃерЃў рЃЌрЃБ рЃЏрЃўрЃЏрЃдрЃћрЃЉрЃћрЃЉрЃў рЃЏрЃЮрЃЏрЃЊрЃўрЃюрЃљрЃарЃћрЃЮрЃЉрЃћрЃю рЃАрЃ«рЃЋрЃљ рЃАрЃћрЃарЃЋрЃћрЃарЃўрЃЊрЃљрЃю, рЃърЃўрЃарЃЊрЃљрЃърЃўрЃарЃў рЃгрЃћрЃарЃўрЃџрЃћрЃЉрЃў рЃЏрЃўрЃћрЃгрЃЮрЃЊрЃћрЃЉрЃљрЃЌ рЃЏрЃўрЃЏрЃдрЃћрЃЉрЃћрЃЉрЃўрЃА рЃАрЃћрЃарЃЋрЃћрЃарЃћрЃЉрЃА.</p>

      <p>рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃБрЃцрЃџрЃћрЃЉрЃљрЃА рЃЏрЃўрЃАрЃфрЃћрЃЏрЃЌ рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљрЃА рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃЮрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃюрЃњрЃљрЃарЃўрЃерЃў, рЃБрЃцрЃџрЃћрЃЉрЃћрЃЉрЃўрЃАрЃњрЃљрЃю рЃњрЃљрЃЏрЃЮрЃЏрЃЊрЃўрЃюрЃљрЃарЃћ, рЃЏрЃљрЃю рЃерЃћрЃАрЃљрЃФрЃџрЃЮрЃљ рЃЏрЃЮрЃўрЃърЃЮрЃЋрЃЮрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃљрЃ»рЃљрЃарЃЮ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ, рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЊрЃљрЃЊрЃћрЃЋрЃюрЃћрЃЉрЃўрЃА рЃАрЃўрЃћрЃЉрЃў, рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЏрЃўрЃЏрЃЊрЃћрЃЋрЃарЃћрЃЉрЃў, рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃўрЃћрЃЉрЃў, рЃДрЃЋрЃћрЃџрЃљ рЃърЃЮрЃАрЃбрЃў рЃЊрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃцрЃљрЃЋрЃЮрЃарЃўрЃбрЃћрЃЉрЃў. рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃћрЃЉрЃў рЃЋрЃћрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃўрЃЦрЃЮрЃюрЃўрЃћрЃЉрЃћрЃю рЃгрЃЋрЃЊрЃЮрЃЏрЃљрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃќрЃћ рЃљрЃю рЃърЃљрЃарЃЮрЃџрЃќрЃћ.</p>

      <hr class="spacer" />

      <h3 id="children">рЃАрЃљрЃўрЃбрЃўрЃА рЃЏрЃЮрЃ«рЃЏрЃљрЃарЃћрЃЉрЃА рЃЉрЃљрЃЋрЃерЃЋрЃћрЃЉрЃўрЃА рЃЏрЃўрЃћрЃа</h3>

      <p>рЃЌрЃБ рЃћрЃА рЃАрЃћрЃарЃЋрЃћрЃарЃў рЃЏрЃЊрЃћрЃЉрЃљрЃарЃћрЃЮрЃЉрЃА рЃћрЃБ-рЃерЃў рЃљрЃю рЃћрЃћрЃљ-рЃерЃў: рЃЕрЃЋрЃћрЃюрЃў рЃАрЃљрЃўрЃбрЃў, рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў рЃЊрЃљ рЃАрЃћрЃарЃЋрЃўрЃАрЃћрЃЉрЃў рЃЏрЃўрЃЏрЃљрЃарЃЌрЃБрЃџрЃўрЃљ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃарЃЮрЃЏрЃћрЃџрЃЌрЃљрЃф рЃерЃћрЃБрЃАрЃарЃБрЃџрЃЊрЃљрЃЌ 16 рЃгрЃћрЃџрЃў. рЃЌрЃБ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃАрЃљрЃЎрЃў 16 рЃгрЃћрЃџрЃўрЃгрЃљрЃЊрЃќрЃћ рЃюрЃљрЃЎрЃџрЃћрЃЉрЃўрЃљ, рЃ»рЃўрЃЊрЃўрЃцрЃўрЃљрЃарЃўрЃА (<a href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation">рЃќрЃЮрЃњрЃљрЃЊрЃў рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃћрЃЉрЃўрЃА рЃЊрЃљрЃфрЃЋрЃўрЃА рЃарЃћрЃњрЃБрЃџрЃљрЃфрЃўрЃљ/a>) рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃўрЃА рЃЏрЃўрЃ«рЃћрЃЊрЃЋрЃўрЃЌ рЃљрЃа рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃЮрЃЌ рЃћрЃА рЃАрЃљрЃўрЃбрЃў.</p>

      <p>рЃЌрЃБ рЃћрЃА рЃАрЃћрЃарЃЋрЃћрЃарЃў рЃЏрЃЊрЃћрЃЉрЃљрЃарЃћрЃЮрЃЉрЃА рЃљ.рЃе.рЃе.-рЃерЃў: рЃЕрЃЋрЃћрЃюрЃў рЃАрЃљрЃўрЃбрЃў рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃў рЃЊрЃљ рЃАрЃћрЃарЃЋрЃўрЃАрЃћрЃЉрЃў рЃЏрЃўрЃЏрЃљрЃарЃЌрЃБрЃџрЃўрЃљ рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃарЃЮрЃЏрЃћрЃџрЃЌрЃљрЃф рЃерЃћрЃБрЃАрЃарЃБрЃџрЃЊрЃљрЃЌ 13 рЃгрЃћрЃџрЃў. рЃЌрЃБ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃАрЃљрЃЎрЃў 13 рЃгрЃћрЃџрЃўрЃгрЃљрЃЊрЃќрЃћ рЃюрЃљрЃЎрЃџрЃћрЃЉрЃўрЃљ, рЃЎрЃЮрЃърЃърЃљрЃА (<a href="https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act">рЃЉрЃљрЃЋрЃерЃЋрЃЌрЃљ рЃЮрЃюрЃџрЃљрЃўрЃю рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃЮрЃЉрЃўрЃА рЃЊрЃљрЃфрЃЋрЃўрЃА рЃљрЃЦрЃбрЃў</a>) рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃћрЃЉрЃўрЃА рЃЏрЃўрЃ«рЃћрЃЊрЃЋрЃўрЃЌ рЃљрЃа рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃЮрЃЌ рЃћрЃА рЃАрЃљрЃўрЃбрЃў.</p>

      <p>рЃўрЃБрЃарЃўрЃЊрЃўрЃБрЃџрЃў рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃўрЃџрЃћрЃЉрЃћрЃЉрЃў рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃњрЃљрЃюрЃАрЃ«рЃЋрЃљрЃЋрЃЊрЃћрЃЉрЃЮрЃЊрЃћрЃА, рЃЌрЃБ рЃћрЃА рЃАрЃћрЃарЃЋрЃћрЃарЃў рЃўрЃЏрЃДрЃЮрЃцрЃћрЃЉрЃљ рЃАрЃ«рЃЋрЃљ рЃўрЃБрЃарЃўрЃАрЃЊрЃўрЃЦрЃфрЃўрЃўрЃА рЃЦрЃЋрЃћрЃе.</p>

      <hr class="spacer" />

      <h3 id="changes">рЃфрЃЋрЃџрЃўрЃџрЃћрЃЉрЃћрЃЉрЃў рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃЮрЃЉрЃўрЃА рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃљрЃерЃў</h3>

      <p>рЃЌрЃБ рЃњрЃљрЃЊрЃљрЃЋрЃгрЃДрЃЋрЃћрЃбрЃЌ рЃерЃћрЃЋрЃфрЃЋрЃљрЃџрЃЮрЃЌ рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃЮрЃЉрЃўрЃА рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃљ, рЃњрЃљрЃЏрЃЮрЃЋрЃљрЃЦрЃЋрЃћрЃДрЃюрЃћрЃЉрЃЌ рЃљрЃЏ рЃњрЃЋрЃћрЃарЃЊрЃќрЃћ.</p>

      <p>рЃћрЃА рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃў рЃљрЃарЃўрЃА рЃфрЃф-рЃЉрЃљрЃў-рЃАрЃљ. рЃћрЃА рЃЉрЃЮрЃџрЃЮрЃА рЃњрЃљрЃюрЃљрЃ«рЃџрЃЊрЃљ 2018 рЃгрЃџрЃўрЃА, 17 рЃљрЃњрЃЋрЃўрЃАрЃбрЃЮрЃА.</p>

      <p>рЃАрЃљрЃгрЃДрЃўрЃАрЃљрЃЊ рЃљрЃЊрЃљрЃърЃбрЃўрЃарЃћрЃЉрЃБрЃџрЃўрЃљ <a href="https://github.com/discourse/discourse">рЃњрЃљрЃЏрЃЪрЃдрЃљрЃЋрЃюрЃћрЃЉрЃўрЃА рЃЎрЃЮрЃюрЃцрЃўрЃЊрЃћрЃюрЃфрЃўрЃљрЃџрЃБрЃарЃў рЃърЃЮрЃџрЃўрЃбрЃўрЃЎрЃўрЃАрЃњрЃљрЃю</a>.</p>
