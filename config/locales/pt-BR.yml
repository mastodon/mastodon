      \ e as suas mensagens diretas s√£o entregues ao servidor dos usu√°rios mencionados\
      \ nelas, contanto que esses seguidores ou usu√°rios residam em um servidor diferente\
      \ deste.</p>\n\n<p>Quando voc√™ autoriza uma aplica√ß√£o a usar sua conta, dependendo\
      \ do escopo de permiss√µes que voc√™ aprovar, a aplica√ß√£o pode acessar sua informa√ß√£o\
      \ p√∫blica, a lista de usu√°rios que voc√™ segue, seus seguidores, suas listas,\
      \ suas mensagens e suas mensagens favoritas. Aplica√ß√µes nunca podem acessar\
