      \ de email que voc√™ prover pode ser usado para lhe enviar informa√ß√£o, notifica√ß√£o\
      \ sobre outras pessoas interagindo com o seu conte√∫do ou lhe enviando mensagens\
      \ e para responder a quest√µes ou outros pedidos.</li>\n</ul>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"protect\">Como protegemos as suas informa√ß√µes?</h3>\n\
      \n<p>N√≥s implementamos diversas medidas de seguran√ßa para manter a seguran√ßa\
      \ das suas informa√ß√µes pessoais quando voc√™ as acessa ou as envia. Entre outras\
