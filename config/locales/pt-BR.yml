      \n<p>Voc√™ pode remover irreversivelmente a sua conta a qualquer momento.</p>\n\
      \n<hr class=\"spacer\"/>\n\n<h3 id=\"cookies\">N√≥s usamos cookies?</h3>\n\n\
      <p>Sim. Cookies s√£o pequenos arquivos que um site ou servi√ßo transfere ao seu\
      \ disco r√≠gido do seu computador atrav√©s do seu navegador da web (se voc√™ permitir).\
      \ Esses cookies permitem ao site conhecer seu navegador e, se voc√™ tiver uma\
      \ conta registrada, associ√°-lo a sua conta.</p>\n\n<p>N√≥s usamos cookies para\
      \ compreender e salvar suas prefer√™ncias para visitas futuras.</p>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"disclose\">N√≥s compartilhamos qualquer informa√ß√£o para\
      \ terceiros?</h3>\n\n<p>N√≥s n√£o vendemos, trocamos ou transferimos de qualquer\
      \ maneira informa√ß√£o que pode lhe identificar √† terceiros. Isso n√£o inclui terceiros\
      \ que podemos nos auxiliam a operar o nosso site, realizar nossos neg√≥cios ou\
      \ lhe prestar servi√ßos, contanto que esses terceiros se comprometam a manter\
      \ essa informa√ß√£o confidencial. N√≥s podemos tamb√©m divulgar informa√ß√£o quando\
      \ acreditamos que √© apropriado para obedecer a lei, para fazer cumprir nossas\
      \ pol√≠ticas ou proteger nossos direitos, propriedade ou seguran√ßa ou o direito,\
      \ propriedade e seguran√ßa de outrem.</p>\n\n<p>Seu conte√∫do p√∫blico pode ser\
      \ descarregado por outros servidores na rede. Suas mensagens p√∫blicas e somente\
