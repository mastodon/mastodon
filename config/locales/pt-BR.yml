      \ que os destinat√°rios podem fazer capturas de tela, copiar ou de outra maneira\
      \ compartilhar as mensagens. <em>N√£o compartilhe informa√ß√£o confidencial pelo\
      \ Mastodon.</em></li>\n  <li><em>IPs e outros metadados</em>: Quando voc√™ faz\
      \ se autentica, nos guardamos o endere√ßo de IP que voc√™ usou ao se autenticar\
      \ e o nome do seu navegador da internet. Todas as sess√µes autenticadas s√£o dispon√≠veis\
