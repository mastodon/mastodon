      \ IP usado √© guardado por at√© 12 meses. N√≥s tamb√©m podemos reter hist√≥ricos\
      \ do servidor que incluem o endere√ßo de IP de todas as requisi√ß√µes ao nosso\
      \ servidor.</li>\n</ul>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"use\">Para que\
      \ usamos os seus dados?</h3>\n\n<p>Toda informa√ß√£o que coletamos de voc√™ pode\
      \ ser usada das seguintes maneiras:</p>\n\n<ul>\n  <li>Para prover a funcionalidade\
      \ b√°sica do Mastodon. Voc√™ s√≥ pode interagir com o conte√∫do de outras pessoas\
