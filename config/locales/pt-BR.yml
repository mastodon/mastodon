      \ m√≠dias anexadas, como imagens e v√≠deos. Posts p√∫blicos e n√£o-listados est√£o\
      \ dispon√≠veis publicamente. Quando voc√™ destaca um post no seu perfil, isso\
      \ tamb√©m √© uma informa√ß√£o p√∫blica. Seus posts s√£o entregues aos seus seguidores\
      \ e em alguns casos isso significa que eles s√£o enviados para servidores diferentes\
      \ e c√≥pias s√£o armazenadas nesses servidores. Quando voc√™ remove posts, essa\
      \ informa√ß√£o tamb√©m √© entregue aos seus seguidores. O ato de compartilhar ou\
      \ favoritar um outro post √© sempre p√∫blico.</li>\n  <li><em>Mensagens diretas\
      \ e posts somente para seguidores</em>: Todos os posts s√£o armazenados e processados\
      \ no servidor. Posts somente para seguidores s√£o entregues aos seus seguidores\
