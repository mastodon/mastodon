      \ N√≥s fazemos esfor√ßos substanciais para limitar o acesso dessas mensagens somente\
      \ para as pessoas autorizadas, mas outros servidores podem n√£o fazer o mesmo.\
      \ √â importante portanto revisar os servidores √† qual seus seguidores pertencem.\
      \ Voc√™ pode usar uma op√ß√£o para aprovar ou rejeitar novos seguidores manualmente\
      \ nas configura√ß√µes. <em>Por favor tenha em mente que os operadores do servidor\
