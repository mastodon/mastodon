      \ como forma de aumentar a seguran√ßa no acesso √† sua conta.</p>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"data-retention\">Qual √© a nossa pol√≠tica de reten√ß√£o\
      \ de dados?</h3>\n\n<p>N√≥s fazemos esfor√ßos substanciais para:</p>\n\n<ul>\n\
