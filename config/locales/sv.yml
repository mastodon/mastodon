      \ registrerade anv√§ndare och deras inl√§gg inte l√§ngre √§n 5 √•r.</li>\n</ul>\n\
      \n<h3 id=\"cookies\">Anv√§nder vi cookies?</h3>\n\n<p>Ja. Cookies √§r sm√• filer\
