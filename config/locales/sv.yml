      \ svara p√• f√∂rfr√•gningar och / eller andra f√∂rfr√•gningar eller fr√•gor.</li>\n\
      </ul>\n\n<h3 id=\"protect\">Hur skyddar vi din information?</h3>\n\n<p>Vi genomf√∂r\
