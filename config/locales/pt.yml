  terms:
    title: '%{instance} Termos de Servi√ßo e Pol√≠tica de Privacidade'
    body_html: "<h2>Pol√≠tica de privacidade</h2>\n<h3 id=\"collect\">Que informa√ß√£o\
      \ n√≥s recolhemos?</h3>\n\n<ul>\n  <li><em>Informa√ß√£o b√°sica da conta</em>: Se\
      \ te registares neste servidor, pode-te ser pedido que indiques um nome de utilizador,\
      \ um endere√ßo de e-mail e uma palavra-passe. Tamb√©m podes introduzir informa√ß√£o\
      \ adicional de perfil, tal como uim nome a mostrar e dados biogr√°ficos, que\
      \ carregues uma fotografia para o teu perfil e para o cabe√ßalho. O nome de utilizador,\
      \ o nome a mostrar, a biografia, a imagem de perfil e a imagem de cabe√ßalho\
      \ s√£o sempre listados publicamente.</li>\n  <li><em>Publica√ß√µes, seguimento\
      \ e outra informa√ß√£o p√∫blica</em>: A lista de pessoas que tu segues √© p√∫blica,\
      \ o mesmo √© verdade para os teus seguidores. Quando tu publicas uma mensagem,\
      \ a data e a hora s√£o guardados, tal como a aplica√ß√£o a partir da qual a mensagem\
      \ foi enviada. As mensagens podem conter anexos multim√©dia, tais como fotografias\
      \ ou v√≠deos. Publica√ß√µes p√∫blicas e n√£o listadas s√£o acess√≠veis publicamente.\
      \ Quando exp√µes uma publica√ß√£o no teu perfil, isso √© tamb√©m informa√ß√£o dispon√≠vel\
      \ publicamente. As tuas publica√ß√µes s√£o enviadas aos teus seguidores. Em alguns\
      \ casos isso significa que elas s√£o enviadas para servidores diferentes onde\
      \ s√£o guardadas c√≥pias. Quando tu apagas publica√ß√µes, isso tamb√©m √© enviado\
      \ para os teus seguidores. A ac√ß√£o de republicar ou favoritar outra publica√ß√£o\
      \ √© sempre p√∫blica.</li>\n  <li><em>Publica√ß√µes directas e exclusivas para seguidores</em>:\
      \ Todas as publica√ß√µes s√£o guardadas e processadas no servidor. Publica√ß√µes\
      \ exclusivas para seguidores s√£o enviadas para os teus seguidores e para utilizadores\
      \ que s√£o nelas mencionados. As publica√ß√µes directas s√£o enviadas apenas para\
      \ os utilizadores nelas mencionados. Em alguns casos isso significa que elas\
      \ s√£o enviadas para diferentes servidores onde s√£o guardadas c√≥pias das mesmas.\
      \ N√≥s fazemos um grande esfor√ßo para limitar o acesso a estas publica√ß√µes aos\
      \ utilizadores autorizados, mas outros servidores podem falhar neste objectivo.\
      \  Por isso, tu deves rever os servidores a que os teus seguidores pertencem.\
      \ Tu podes activar uma op√ß√£o para aprovar e rejeitar manualmente novos seguidores\
      \ nas configura√ß√µes. <em>Por favor, tem em mente que os gestores do servidor\
      \ e qualquer servidor que receba a publica√ß√£o pode l√™-la</em>e que os destinat√°rios\
      \ podem fazer uma captura de tela, copiar ou partilhar a publica√ß√£o. <em>N√£o\
      \ partilhes qualquer informa√ß√£o perigosa no Mastodon.</em></li>\n  <li><em>IPs\
      \ e outros metadados</em>: Quando inicias sess√£o, n√≥s guardamos o endere√ßo de\
      \ IP a partir do qual iniciaste a sess√£o, tal como o nome do teu navegador.\
      \ Todas as sess√µes est√£o dispon√≠veis para verifica√ß√£o e revoga√ß√£o nas configura√ß√µes.\
      \ O √∫ltimo endere√ßo de IP usado √© guardado at√© 12 meses. N√≥s tamb√©m podemos\
      \ guardar registos de servidor, os quais incluem o endere√ßo de IP de cada pedido\
      \ dirigido ao nosso servidor.</li>\n</ul>\n\n<hr class=\"spacer\" />\n\n<h3\
      \ id=\"use\">What do we use your information for?</h3>\n\n<p>Any of the information\
      \ we collect from you may be used in the following ways:</p>\n\n<ul>\n  <li>To\
      \ provide the core functionality of Mastodon. You can only interact with other\
      \ people's content and post your own content when you are logged in. For example,\
      \ you may follow other people to view their combined posts in your own personalized\
      \ home timeline.</li>\n  <li>To aid moderation of the community, for example\
      \ comparing your IP address with other known ones to determine ban evasion or\
      \ other violations.</li>\n  <li>The email address you provide may be used to\
      \ send you information, notifications about other people interacting with your\
      \ content or sending you messages, and to respond to inquiries, and/or other\
      \ requests or questions.</li>\n</ul>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"\
      protect\">How do we protect your information?</h3>\n\n<p>We implement a variety\
      \ of security measures to maintain the safety of your personal information when\
      \ you enter, submit, or access your personal information. Among other things,\
      \ your browser session, as well as the traffic between your applications and\
      \ the API, are secured with SSL, and your password is hashed using a strong\
      \ one-way algorithm. You may enable two-factor authentication to further secure\
      \ access to your account.</p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"data-retention\"\
      >What is our data retention policy?</h3>\n\n<p>We will make a good faith effort\
      \ to:</p>\n\n<ul>\n  <li>Retain server logs containing the IP address of all\
      \ requests to this server, in so far as such logs are kept, no more than 90\
      \ days.</li>\n  <li>Retain the IP addresses associated with registered users\
      \ no more than 12 months.</li>\n</ul>\n\n<p>You can request and download an\
      \ archive of your content, including your posts, media attachments, profile\
      \ picture, and header image.</p>\n\n<p>You may irreversibly delete your account\
      \ at any time.</p>\n\n<hr class=\"spacer\"/>\n\n<h3 id=\"cookies\">Do we use\
      \ cookies?</h3>\n\n<p>Yes. Cookies are small files that a site or its service\
      \ provider transfers to your computer's hard drive through your Web browser\
      \ (if you allow). These cookies enable the site to recognize your browser and,\
      \ if you have a registered account, associate it with your registered account.</p>\n\
      \n<p>We use cookies to understand and save your preferences for future visits.</p>\n\
      \n<hr class=\"spacer\" />\n\n<h3 id=\"disclose\">Do we disclose any information\
      \ to outside parties?</h3>\n\n<p>We do not sell, trade, or otherwise transfer\
      \ to outside parties your personally identifiable information. This does not\
      \ include trusted third parties who assist us in operating our site, conducting\
      \ our business, or servicing you, so long as those parties agree to keep this\
      \ information confidential. We may also release your information when we believe\
      \ release is appropriate to comply with the law, enforce our site policies,\
      \ or protect ours or others rights, property, or safety.</p>\n\n<p>Your public\
      \ content may be downloaded by other servers in the network. Your public and\
      \ followers-only posts are delivered to the servers where your followers reside,\
      \ and direct messages are delivered to the servers of the recipients, in so\
      \ far as those followers or recipients reside on a different server than this.</p>\n\
      \n<p>When you authorize an application to use your account, depending on the\
      \ scope of permissions you approve, it may access your public profile information,\
      \ your following list, your followers, your lists, all your posts, and your\
      \ favourites. Applications can never access your e-mail address or password.</p>\n\
      \n<hr class=\"spacer\" />\n\n<h3 id=\"children\">Site usage by children</h3>\n\
