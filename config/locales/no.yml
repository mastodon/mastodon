      Mastodon er et sosialt nettverk laget med <em>fri programvare</em>. Et
      <em>desentralisert</em> alternativ til kommersielle plattformer. Slik kan
      det unngå risikoene ved å ha et enkelt selskap som monopoliserer din
      kommunikasjon. Velg en tjener du stoler på &mdash; uansett hvilken du
      velger så kan du kommunisere med alle andre. Alle kan kjøre sin egen
      Mastodon og delta sømløst i det sosiale nettverket.
