      \ enhver tilbakemelding om disse nettstedene velkomne.</p>\n\n<h3 id='coppa'>Overensstemmelse\
      \ med Children's Online Privacy Protection Act</h3>\n\n<p>Nettstedet er rettet\
      \ mot folk som er minst 13 √•r gamle. Dersom denne tjeneren er i USA, og du er\
      \ under 13 √•r i henhold til kravene i  COPPA (<a href=\"https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act\"\
      >Children&#39;s Online Privacy Protection Act</a>), ikke bruk dette nettstedet.</p>\n\
      \n<h3 id='online'>Personvernerkl√¶ring bare for nettet</h3>\n\n<p>Denne nett-personvernerkl√¶ringen\
      \ gjelder bare for informasjon samlet gjennom nettstedet v√•rt og ikke for opplysninger\
      \ samlet n√•r en er frakoblet.</p>\n\n<h3 id='consent'>Ditt samtykke</h3>\n\n\
      <p>Ved √• bruke dette nettstedet samtykker du til nettstedets personvernerkl√¶ring.</p>\n\
      \n<h3 id='changes'>Endringer i v√•r personvernerkl√¶ring</h3>\n\n<p>Dersom vi\
      \ beslutter √• endre personvernerkl√¶ringen v√•r, vil vi publisere disse endringene\
      \ p√• denne siden.</p>\n\n<p>Dette dokumentet er lisensiert under CC-BY-SA. De\
