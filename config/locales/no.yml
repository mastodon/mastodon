      <h3 id="use">Hva bruker vi informasjonen din til?</h3>

      <p>Hva som helst av informasjonen som vi samler inn fra deg, kan bli brukt p√• de f√∏lgende m√•tene:</p>

      <ul>
      <li>Til √• levere grunnfunksjonaliteten til Mastodon. Du kan bare samhandle med andre folks innhold og legge ut ditt eget innhold n√•r du er logget p√•. For eksempel kan du f√∏lge andre folk for √• se deres kombinerte innlegg i din egen personliggjorte hjemmetidslinje.</li>
