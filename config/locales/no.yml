  terms:
    body_html: "<h2>Personvernserkl√¶ring</h2>\n\n<h3 id='collect'>Hvilke opplysninger\
      \ samler vi?</h3>\n\n<p>Vi samler opplysninger fra deg n√•r du registrerer deg\
      \ p√• nettstedet v√•rt, og vi samler data n√•r du deltar p√• forumet ved √• lese,\
      \ skrive og evaluere innholdet som deles her.</p>\n\n<p>N√•r du registrerer deg\
      \ p√• nettstedet v√•rt, kan du bli bedt om √• oppgi navnet og e-postadressen din.\
      \ Imidlertid kan du bes√∏ke nettstedet v√•rt uten √• registrere deg. E-postadressen\
      \ din vil bli bekreftet med en e-post som inneholder en unik lenke. Hvis siden\
      \ den lenker til, blir bes√∏kt, vet vi at du har kontroll over e-postadressen.</p>\n\
      \n<p>N√•r du registrerer deg og skriver innlegg, registrerer vi IP-adressen som\
      \ innlegget stammer fra. Vi kan ogs√• oppbevare logger som inkluderer IP-adressen\
      \ til alle foresp√∏rslene sendt til tjeneren v√•r.</p>\n\n<h3 id='use'>Hva bruker\
      \ vi opplysningene dine til?</h3>\n\n<p>Alle opplysningene vi samler fra deg,\
      \ kan bli brukt p√• en av f√∏lgende m√•ter:</p>\n\n<ul>\n  <li>For √• gj√∏re opplevelsen\
      \ din mer personlig. Opplysningene dine hjelper oss √• svare bedre p√• dine individuelle\
      \ behov.</li>\n  <li>For √• forbedre nettstedet v√•rt. Vi jobber konstant for\
      \ √• forbedre nettstedets tilbud basert p√• opplysningene og tilbakemeldingene\
      \ vi mottar fra deg.</li>\n  <li>For √• forbedre v√•r kundeservice. Dine opplysninger\
      \ hjelper oss √• svare mer effektivt p√• dine foresp√∏rsler sendt til kundeservice\
      \ eller behov om st√∏tte.</li>\n  <li>For √• sende periodiske e-poster. E-postadressen\
      \ du oppgir, kan bli brukt til √• sende deg informasjon, p√•minnelser som du ber\
      \ om ved endringer av emner eller ved svar til brukernavnet ditt, til henvendelser,\
      \ og/eller andre forsp√∏rsler eller andre sp√∏rsm√•l.</li>\n</ul>\n\n<h3 id='protect'>Hvordan\
      \ sikrer vi opplysningene?</h3>\n\n<p>Vi gjennomf√∏rer flere sikkerhetstiltak\
      \ for √• holde personopplysningene dine sikre n√•r du skriver inn, lagrer eller\
      \ henter dem.</p>\n\n<h3 id='data-retention'>Hva er retningslinjene deres for\
      \ lagring av data?</h3>\n\n<p>Vi vil fors√∏ke i god tro √•:</p>\n\n<ul>\n  <li>Ikke\
      \ oppbevare tjener-logger som inneholder IP-adressen til alle foresp√∏rslene\
      \ til denne tjeneren i lenger enn i 90 dager.</li>\n  <li>Ikke oppbevare IP-adressene\
      \ forbundet med registrerte brukere og deres innlegg lenger enn i 5 √•r.</li>\n\
      </ul>\n\n<h3 id='cookies'>Bruker vi informasjonskapsler?</h3>\n\n<p>Ja. Informasjonskapsler\
      \ er sm√• filer som et nettsted eller dets tjenesteleverand√∏r overf√∏rer til harddisken\
      \ p√• datamaskinen din gjennom nettleseren din (dersom du tillater det). Disse\
      \ informasjonskapslene gj√∏r det mulig for nettstedet √• gjenkjenne nettleseren\
      \ din og, dersom du har en konto, knytte nettleseren til den.</p>\n\n<p>Vi bruker\
      \ informasjonskapsler for √• forst√• og lagre preferansene dine for fremtidige\
      \ bes√∏k og for √• samle aggregatdata om trafikk p√• og samhandling med nettstedet\
      \ slik at vi kan tilby bedre opplevelser og verkt√∏y p√• nettstedet i fremtiden.\
      \ Vi kan inng√• avtaler med tredjeparts tjenesteleverand√∏rer for √• bist√• oss\
      \ i √• forst√• bes√∏kerne v√•res bedre. Disse tjenesteleverand√∏rene har ikke lov\
      \ til √• bruke opplysningene samlet p√• v√•res vegne unntatt til √• hjelpe oss √•\
      \ gjennomf√∏re og forbedre anliggendet v√•rt.</p>\n\n<h3 id='disclose'>Gir vi\
      \ noen opplysninger videre til andre parter?</h3>\n\n<p>Vi verken selger, handler\
      \ med eller overf√∏rer p√• noen annen m√•te til andre parter dine identifiserbare\
      \ personopplysninger. Dette inkluderer ikke tredjeparter som har v√•r tillit\
      \ og bist√•r oss i √• drive nettstedet, utf√∏re v√•re anliggender eller yter tjenester\
      \ til deg, s√• lenge disse partene samtykker til √• behandle disse opplysningene\
      \ fortrolig. Vi kan ogs√• frigi opplysningene dine dersom vi tror at √• frigi\
      \ dem er hensiktsmessig for √• overholde loven, h√•ndheve nettstedet retningslinjer\
      \ eller beskytte v√•re og andres rettigheter. Imidlertid kan opplysninger som\
      \ ikke er personlig identifiserbare, bli delt med andre parter for markedsf√∏ring,\
      \ reklame eller annet bruk.</p>\n\n<h3 id='third-party'>Tredjeparts lenker</h3>\n\
      \n<p>Av og til, etter skj√∏nn, kan vil inkludere eller tilby tredjeparts produkter\
      \ eller tjenester p√• nettstedet v√•rt. Disse tredjeparts nettstedene har separate\
