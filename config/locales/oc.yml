  terms:
    body_html: "<h2>Politica de confidencialitat</h2>\n\n<h3 id=\"collect\">Quinas\
      \ informacions reculh√®m‚ÄØ?</h3>\n\n<p>Collectem informacions sus vos quand vos\
      \ marcatz sus n√≤stre site e juntem las donadas quand participatz a n√≤stre forum\
      \ en legir, escriure e notar lo contengut partejat aqu√≠.</p>\n\n<p>Pendent l‚Äôinscripcion\
      \ pod√®m vos demandar v√≤stre nom e adre√ßa de corri√®l. Pod√®tz √ßaquel√† visitar\
      \ n√≤stre site sens vos marcar. Verificarem v√≤stra adre√ßa amb un messatge donant\
      \ un ligam unic. Se clicatz sul ligam sauprem qu‚Äôav√®tz lo contrar√≤tle de l‚Äôadre√ßa.</p>\n\
      \n<p>Quand s√®tz marcat e que publicatz quic√≤m, enregistrem l‚Äôadre√ßa IP d‚Äôorigina.\
      \ Pod√®m tanben salvagardar los jornals del servidor que tenon l‚Äôadre√ßa IP de\
      \ totas las demandas fachas al n√≤stre servidor.</p>\n\n<h3 id=\"use\">Qu√© fas√®m\
      \ de v√≤stras informacions‚ÄØ?</h3>\n\n<p>Totas las informacions que collectem\
      \ de vos p√≤don servir dins los cases seguents :</p>\n\n<ul>\n  <li>Per personalizar\
      \ v√≤stre experi√©ncia &mdash; v√≤stras informacions nos ajudar√†n a respondre melhor\
      \ a v√≤stres besonhs individuals.</li>\n  <li>Per melhorar n√≤stre site &mdash;\
      \ s‚Äôeforcem de longa a melhorar √ß√≤ que n√≤stre site ofr√≠s segon las informacions\
      \ e los comentaris que receb√®m de v√≤stra part.</li>\n  <li>Per melhorar n√≤stre\
      \ servici client &mdash; v√≤stras informacions nos ajudan per respondre amb mai\
      \ eficacitat a v√≤stras demandas d‚Äôassist√©ncia.</li>\n  <li>Per enviar periodicament\
      \ de corri√®ls &mdash; Pod√®m utilizar l‚Äôadre√ßa qu‚Äôav√®tz donada per vos enviar\
      \ d‚Äôinformacions e de notificacions que demandatz tocant de cambiaments dins\
      \ los subj√®ctes del forum o en responsa a v√≤stre nom d‚Äôutilizaire, en responsa\
      \ a una demanda, e/o tota autra question.</li>\n</ul>\n\n<h3 id=\"protect\"\
      >Coss√≠ proteg√®m v√≤stras informacions‚ÄØ?</h3>\n\n<p>Apliquem tota una mena de\
      \ mesuras de seguretat per mant√©ner la fisan√ßa de v√≤stras informacions personalas\
      \ quand las picatz, mandatz, o i acced√®tz.</p>\n\n<h3 id=\"data-retention\"\
      >Quala es v√≤stra politica de conservacion de donadas‚ÄØ?</h3>\n\n<p>Farem esf√≤rces\
      \ per‚ÄØ:</p>\n\n<ul>\n  <li>Gardar los jornals del servidor que contenon las\
      \ adre√ßas IP de totas las demandas al servidor pas mai de 90 jorns.</li>\n \
      \ <li>Gardar las adre√ßas IP ligadas als utilizaires e lors publicacions pas\
      \ mai de 5 ans.</li>\n</ul>\n\n<h3 id=\"cookies\">Empleguem de cookies‚ÄØ?</h3>\n\
      \n<p>√íc-ben. Los cookies son de pichons fichi√®rs qu‚Äôun site o sos provesidors\
      \ de servicis pla√ßan dins lo disc dur de v√≤stre ordenador via lo navigator Web\
      \ (Se los acceptatz). Aqueles cookies permeton al site de recon√©isser v√≤stre\
      \ navigator e se ten√®tz un compte enregistrat de l‚Äôassociar a v√≤stre compte.</p>\n\
      \n<p>Empleguem de cookies per comprendre e enregistrar v√≤stras prefer√©ncias\
      \ per v√≤stras visitas venentas, per recampar de donadas sul trafic del site\
      \ e las interaccions per dire que posquem ofrir una melhora experi√©ncia del\
      \ site e de las aisinas pel futur. P√≤t arribar que contract√®ssem amb de provesidors\
      \ de servicis t√®rces per nos ajudar a comprendre melhor n√≤stres visitors.  Aqueles\
      \ provesidors an pas lo drech que d‚Äôutilizar las donadas collectadas per nos\
      \ ajudar a menar e melhorar n√≤stre afar.</p>\n\n<h3 id=\"disclose\">Divulguem\
      \ d‚Äôinformacions a de t√®rces‚ÄØ?</h3>\n\n<p>Vend√®m pas, comercem o qualque transferiment\
      \ que siasque a de t√®rces v√≤stras informacions personalas identificablas. Aqu√≤\
      \ inclutz pas los t√®rces partits de confisan√ßa que nos assiston a menar n√≤stre\
      \ site, menar n√≤stre afar o vos servir, baste que son d‚Äôac√≤rd per gardar aquelas\
      \ informacions confidencialas. P√≤t tanben arribar que liber√®ssem v√≤stras informacions\
      \ quand cres√®m qu‚Äôes apropriat d‚Äôo far per se sometre a la lei, per refortir\
      \ n√≤stras politicas, o per protegir los dreches, proprietats o seguritat de\
      \ qualqu‚Äôun o de nosautres. Pasmens es possible que mand√®ssem d‚Äôinformacions\
      \ non-personalas e identificablas de n√≤stres visitors a d‚Äôautres partits per\
      \ d‚Äôutilizacion en marketing, publicitat o un emplec mai.</p>\n\n<h3 id=\"third-party\"\
      >Ligams de t√®rces</h3>\n\n<p>P√≤t arribar, a n√≤stra discrecion, qu‚Äôinclugu√®ssem\
      \ o ofrigu√®ssem  de produches o servicis de t√®rces partits sus n√≤stre site.\
      \ Aqueles sites t√®rces an de politicas de confidencialitats separadas e independentas.\
      \ En consequ√©ncia av√®m pas cap de responsabilitat pel contengut e las activitats\
      \ d‚Äôaqueles sites ligats. Pasmens cerquem de protegir l‚Äôintegritat de n√≤stre\
      \ site e aculh√®m los comentaris tocant aqueles sites.</p>\n\n<h3 id=\"coppa\"\
      >Conformitat amb la lei de proteccion de la confidencialitat dels mainatges</h3>\n\
      \n<p>N√≤stre site, n√≤stres produches e servicis son totes destinats a de monde\
      \ d‚Äôalmens 13 ans. S‚Äôaqueste servidor se tr√≤ba en los Estats Units per acontentar\
      \ las exig√©ncias del COPPA (<a href=\"https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act\"\
      >Children's Online Privacy Protection Act</a>) utilizetz pas aqueste site.</p>\n\
      \n<h3 id=\"online\">Politica de confidencialitat en linha solament</h3>\n\n\
      <p>Aquesta politica de confidencialitat s‚Äôaplica pas qu‚Äôa las informacions collectadas\
      \ via n√≤stre site e non pas a las informacions collectadas f√≤ra linha.</p>\n\
      \n<h3 id=\"consent\">V√≤stre consentiment</h3>\n\n<p>N‚Äôutilizant n√≤stre site,\
      \ consent√®tz a n√≤stra politica de confidencialitat.</p>\n\n<h3 id=\"changes\"\
      >Cambiament dins n√≤stra politica de confidencialitat</h3>\n\n<p>Se decid√®m de\
      \ cambiar n√≤stra politica de confidencialitat, publicarem los cambiaments sus\
