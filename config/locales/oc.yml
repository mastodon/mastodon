    title: Condicions d‚Äôutilizacion e politica de confidencialitat de %{instance}
    body_html: "<h2>Politica de confidencialitat</h2>\n<h3 id=\"collect\">Quinas informacions\
      \ reculh√®m‚ÄØ?</h3>\n\n<li>\n<ul><em>Inforacions de basa del compte</em>‚ÄØ:  se\
      \ vos marcatz sus aqueste servidor, vos pod√®m demandar de picar un escais-nom,\
      \ una adre√ßa de corri√®l e un senhal. Pod√®tz tanben ajustar d‚Äôinformacions de\
      \ perfil addicionalas coma un nom de far veire, una biografia, un imatge de\
      \ perfil e una bani√®ra. L‚Äôescais-nom, lo nom d‚Äôafichatge, la biografia, l‚Äôimatge\
      \ de perfil e la bani√®ra son totjorn indicats per √®sser vist publicament.</li>\n\
      <li><em>Publicacions, abonaments e autras informacions publicas</em>‚ÄØ: La lista\
      \ del monde que segu√®tz es visibla publicament, tot pari√®r per v√≤stres seguidors.\
      \ Quand enviatz un messatge, la data e l‚Äôora son gardats, l‚Äôaplicacion qu‚Äôav√®tz\
      \ utilizada tanben. Los messatges p√≤don cont√©ner de m√®dias juntats coma d‚Äôimatge\
      \ e vid√®os. Las publicacions publicas e pas listadas son disponiblas publicament.\
      \ Quand penjatz una publicacion per v√≤stre perfil, aqu√≤ tanben es visible per\
      \ tot lo monde. V√≤stras publicacions son mandadas a v√≤stre seguidors, dins qualques\
      \ cases aqu√≤ significa que passar√†n per diferents servidors e ser√†n copiadas\
      \ e gardadas sus aqueles servidors. Quand escafatz de publicacions, aqu√≤ es\
      \ tanben mandat a v√≤stre seguidors. L‚Äôacion de partejar o d‚Äôajustar als favorits\
      \ una publicacion es totjorn quic√≤m de public.</li>\n<li><em>Publicacions dir√®ctas\
      \ e solament pels seguidors</em>‚ÄØ:</li> totas las publicacions son gardadas\
      \ e tractadas pel servidor. Las publicacions pas que per v√≤stres seguidors son\
      \ enviadas a v√≤stres seguidors e las personas mencionadas dedins, las publicacions\
      \ dir√®ctas son pas qu‚Äôenviadas a las personas mencionadas. Dins qualques cases\
      \ aqu√≤ significa que passar√†n per diferents servidors, copiadas e gardadas sus\
      \ eles. Ensagem de limitar l‚Äôacc√®s a aquelas publicacions a monde autorizat,\
      \ mas los demai servidors p√≤don fracar a far pari√®r. A causa d‚Äôaqu√≤ es f√≤r√ßa\
      \ important de repassar los servidors d‚Äôaperten√©ncia de v√≤stres seguidors. Pod√®tz\
      \ activar una opcion per autorizar o regetar una demanda de seguiment dins los\
      \ param√®tres. <em>Vos cal pas oblidar que‚Äôls administrators dels servidors e\
      \ dels servidors de recepcion p√≤don veire aqueles messatges</em>, e que‚Äôls destinataris\
      \ p√≤don realizar de captura d‚Äôecran, copiar e tornar partejar los messatges.<em>Partegetz\
      \ pas cap informacion perilhosa sus Mastodon</em><li>.\n<li><em>Adre√ßas IP e\
      \ autras metadonadas</em>‚ÄØ: quand vos connectatz, enregistrem l‚Äôadre√ßa IP qu‚Äôutilizatz\
      \ per establir la connexion, e tanben lo nom de v√≤stre navigador. Totas las\
      \ sessions de connexion son disponiblas per que las repassetz e tiretz dins\
      \ los param√®tres. Las darri√®ras adre√ßas IP son salvagardas fins a 12 meses.\
      \ Pod√®m tanben gardar de jornals d‚Äôaudit del servidor que p√≤don cont√©ner las\
      \ adre√ßas IP de cada requ√®stas mandadas a n√≤stre servidor.</li>\n</ul>\n\n<hr\
      \ class=\"spacer\" />\n\n<h3 id=\"use\">Qu√© fas√®m de v√≤stras informacions‚ÄØ?</h3>\n\
      \n<p>Totas las informacions que collectem de vos p√≤don servir dins los cases\
      \ seguents :</p>\n\n<ul>\n  <li>Per provesir la foncionament m√†ger de Mastodon.\
      \ Pod√®tz pas qu‚Äôinteragir amb lo contengut del monde e de v√≤stras publicacions\
      \ quand s√®tz connectat. Per exemple, av√®tz la possibilitat de s√®gre de monde\
