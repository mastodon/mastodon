      \  <li>Per ajudar la moderacion de la comunitat, per exemple en comparant v√≤stra\
      \ adre√ßa IP amb d‚Äôautras per determinar d‚Äôensages de contornament de bandiment\
      \ e d‚Äôautras viol√©ncias.</li>\n  <li>Per enviar periodicament de corri√®ls &mdash;\
      \ Pod√®m utilizar l‚Äôadre√ßa qu‚Äôav√®tz donada per vos enviar d‚Äôinformacions e de\
      \ notificacions que demandatz tocant de cambiaments dins los subj√®ctes del forum\
      \ o en responsa a v√≤stre nom d‚Äôutilizaire, en responsa a una demanda, e/o tota\
      \ autra question.</li>\n</ul>\n"
