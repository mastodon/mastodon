  terms:
    body_html: "<p><h2> Privatlivspolitik </h2> \n<h3 id=\"collect\">Hvilke information\
      \ indsamler vi?</h3> \n\n<ul>\n¬†¬†<li><em>Grundl√¶ggende kontoinformation </em>:\
      \ Hvis du registrerer dig p√• denne server, bliver du m√•ske bedt om at indtaste\
      \ et brugernavn, en e-mail-adresse og et kodeord. Du kan ogs√• indtaste yderligere\
      \ profiloplysninger, s√•som et visningsnavn og biografi, og uploade et profilbillede\
      \ og headerbillede. Brugernavnet, visningsnavnet, biografien, profilbilledet\
      \ og hovedbilledet vises altid offentligt. </li> \n¬†¬†<li> <em>Stillinger, f√∏lgende\
      \ og andre offentlige oplysninger </em>: Listen over personer du f√∏lger er offentliggjort,\
      \ det samme g√¶lder for dine tilh√¶ngere. N√•r du sender en besked, gemmes datoen\
      \ og klokkesl√¶ttet s√•vel som det program, du sendte beskeden fra. Meddelelser\
      \ kan indeholde medievedh√¶ftninger, som f.eks. Billeder og videoer. Offentlige\
      \ og unoterede indl√¶g er offentligt tilg√¶ngelige. N√•r du har et indl√¶g p√• din\
      \ profil, er det ogs√• offentligt tilg√¶ngelig information. Dine indl√¶g leveres\
      \ til dine tilh√¶ngere, i nogle tilf√¶lde betyder det, at de leveres til forskellige\
      \ servere, og der gemmes kopier der. N√•r du sletter indl√¶g, leveres det ogs√•\
      \ til dine tilh√¶ngere. Handlingen med reblogging eller favorisering af et andet\
      \ indl√¶g er altid offentligt. </li>\n¬†¬†<li><em> Direkte og efterf√∏lger-kun indl√¶g\
      \ </ em>: Alle indl√¶g gemmes og behandles p√• serveren. F√∏lgere-kun indl√¶g leveres\
      \ til dine tilh√¶ngere og brugere, der er n√¶vnt i dem, og direkte indl√¶g leveres\
      \ kun til brugere n√¶vnt i dem. I nogle tilf√¶lde betyder det, at de leveres til\
      \ forskellige servere, og der gemmes kopier der. Vi g√∏r en god tro for at begr√¶nse\
      \ adgangen til disse stillinger kun til autoriserede personer, men andre servere\
      \ kan undlade at g√∏re det. Derfor er det vigtigt at gennemg√• de servere, dine\
      \ tilh√¶ngere tilh√∏rer. Du kan skifte en mulighed for at godkende og afvise nye\
      \ f√∏lgere manuelt i indstillingerne. <em> V√¶r opm√¶rksom p√•, at operat√∏rerne\
      \ af serveren og enhver modtagende server muligvis kan se s√•danne meddelelser\
      \ </em>, og at modtagere muligvis sk√¶rmbilleder, kopierer eller p√• anden vis\
      \ deler dem igen. <em> Del ikke nogen farlig information over Mastodon. </em>\
      \ </li>\n¬†¬†<li> <em> IP'er og andre metadata </em>: N√•r du logger ind, registrerer\
      \ vi den IP-adresse, du logger ind fra, samt navnet p√• din browser-applikation.\
      \ Alle indloggede sessioner er tilg√¶ngelige til din anmeldelse og tilbagekaldelse\
      \ i indstillingerne. Den seneste anvendte IP-adresse gemmes i op til 12 m√•neder.\
      \ Vi kan ogs√• beholde serverlogfiler, som indeholder IP-adressen til hver anmodning\
      \ til vores server. </li>\n</ul>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"use\"\
      >Hvad bruger vi dine oplysninger til? </h3>\n\n<p> Enhver af de oplysninger,\
      \ vi indsamler fra dig, kan bruges p√• f√∏lgende m√•der: </p>\n\n<ul>\n¬†¬†<li> At\
      \ levere kernen funktionalitet Mastodon. Du kan kun interagere med andres indhold\
      \ og indsende dit eget indhold, n√•r du er logget ind. Du kan f.eks. F√∏lge andre\
      \ personer for at se deres kombinerede indl√¶g p√• din egen personlige tidslinje.\
      \ </li>\n¬†¬†<li> For at hj√¶lpe moderering af samfundet, f.eks. sammenligning\
      \ af din IP-adresse med andre kendte, for at bestemme forbud mod unddragelse\
      \ eller andre overtr√¶delser. </li>\n¬†¬†<li> Den e-mail-adresse, du angiver, kan\
      \ bruges til at sende dig oplysninger, meddelelser om andre personer, der interagerer\
      \ med dit indhold eller sender dig beskeder, og for at svare p√• henvendelser\
      \ og / eller andre foresp√∏rgsler eller sp√∏rgsm√•l. </li>\n</ul>\n\n<hr class=\"\
      spacer\" />\n\n<h3 id=\"protect\">Hvordan beskytter vi dine oplysninger? </h3>\n\
      \n<p> Vi implementerer en r√¶kke sikkerhedsforanstaltninger for at opretholde\
      \ sikkerheden for dine personlige oplysninger, n√•r du indtaster, indsender eller\
      \ har adgang til dine personlige oplysninger. Bl.a. er din browsersession samt\
