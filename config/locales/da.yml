      \n<hr class=\"spacer\" />\n\n<h3 id=\"data-retention\"> Hvad er vores data retention\
      \ politik? </h3>\n\n<p> Vi vil g√∏re en god tro indsats for at: </p>\n\n<ul>\n\
      ¬†¬†<li> Behold serverlogfiler, der indeholder IP-adressen p√• alle anmodninger\
      \ til denne server, for s√• vidt som s√•danne logfiler holdes, ikke mere end 90\
      \ dage. </li>\n¬†¬†<li> Behold de IP-adresser, der er forbundet med registrerede\
      \ brugere, ikke mere end 12 m√•neder. </li>\n</ul>\n\n<p> Du kan anmode om og\
      \ downloade et arkiv af dit indhold, herunder dine indl√¶g, medievedh√¶ftninger,\
      \ profilbillede og headerbillede. </p>\n\n<p> Du kan til enhver tid slette din\
      \ konto. </p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"cookies\"> Bruger vi cookies?\
      \ </h3>\n\n<p> Ja. Cookies er sm√• filer, som et websted eller dets tjenesteudbyder\
      \ overf√∏rer til din computers harddisk via din webbrowser (hvis du tillader\
      \ det). Disse cookies g√∏r det muligt for webstedet at genkende din browser og,\
      \ hvis du har en registreret konto, associerer den med din registrerede konto.\
      \ </p>\n\n<p> Vi bruger cookies til at forst√• og gemme dine pr√¶ferencer til\
      \ fremtidige bes√∏g. </p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"disclose\">\
      \ Viser vi nogen information til eksterne parter? </h3>\n\n<p> Vi s√¶lger ikke,\
      \ handler eller p√• anden m√•de overf√∏rer dine personlige identificerbare oplysninger\
      \ til eksterne parter. Dette omfatter ikke tillid til tredjeparter, der hj√¶lper\
      \ os med at drive vores hjemmeside, udf√∏re vores forretning eller servicere\
      \ dig, s√• l√¶nge parterne er enige om at holde disse oplysninger fortrolige.\
      \ Vi kan ogs√• frigive dine oplysninger, n√•r vi mener, at udgivelsen er hensigtsm√¶ssig\
      \ for at overholde loven, h√•ndh√¶ve vores webstedspolitikker eller beskytte vores\
      \ eller andre rettigheder, ejendom eller sikkerhed. </p>\n\n<p> Dit offentlige\
      \ indhold kan downloades af andre servere i netv√¶rket. Dine offentlige og efterf√∏lger-kun\
      \ indl√¶g leveres til de servere, hvor dine tilh√¶ngere er bosat, og direkte meddelelser\
      \ leveres til modtagerens servere, for s√• vidt som disse tilh√¶ngere eller modtagere\
      \ opholder sig p√• en anden server end dette. </p>\n\n<p> N√•r du autoriserer\
      \ et program til at bruge din konto, afh√¶nger det af omfanget af tilladelser,\
      \ du godkender, det kan f√• adgang til dine offentlige profiloplysninger, din\
      \ f√∏lgende liste, dine tilh√¶ngere, dine lister, alle dine indl√¶g og dine favoritter.\
      \ Applikationer kan aldrig f√• adgang til din e-mail-adresse eller adgangskode.\
      \ </p>\n\n<hr class=\"spacer\" />\n\n<h3 id=\"children\"> Bebyggelse af b√∏rn\
      \ </h3>\n\n<p> Hvis denne server er i EU eller E√òS: Vores websted, produkter\
      \ og tjenester er alle rettet mod personer, der er mindst 16 √•r gamle. Hvis\
      \ du er under 16 √•r, skal du ikke bruge dette websted efter kravene i GDPR (<a\
