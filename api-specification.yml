    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    get:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: User lists that you have added this account to.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/List"
        '401':
          description: Invalid or missing Authorization header, or instance is in whitelist mode and your token is not authorized with a user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Account is deleted or does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '410':
          description: Account is suspended
  
  /api/v1/accounts/{id}/identity_proofs:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    get:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Array of IdentityProof
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IdentityProof"
        '404':
          description: Account is deleted or does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '410':
          description: Account with given id is suspended
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/accounts/{id}/follow:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Follow the given account. Can also be used to update whether to show reblogs or enable notifications.
      requestBody:
        content:
            application/form-data:
              schema:
                type: object
                properties:
                  reblogs:
                    description: Receive this account's reblogs in home timeline? Defaults to true.
                    type: boolean
                    default: true
                  notify:
                    description: Receive notifications when this account posts a status? Defaults to false.
                    type: boolean
                    default: false
      responses:
        '200':
          description: Successfully followed, or account was already followed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '403':
          description: Trying to follow someone that you block or that blocks you
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/accounts/{id}/unfollow:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Unfollow the given account.
      responses:
        '200':
          description: Successfully unfollowed, or account was already not followed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /api/v1/accounts/{id}/block:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Block the given account. Clients should filter statuses from this account if received (e.g. due to a boost in the Home timeline).
      responses:
        '200':
          description: Successfully blocked, or account was already blocked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /api/v1/accounts/{id}/unblock:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Block the given account. Clients should filter statuses from this account if received (e.g. due to a boost in the Home timeline).
      responses:
        '200':
          description: Successfully unblocked, or account was already not blocked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /api/v1/accounts/{id}/mute:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Mute the given account. Clients should filter statuses and notifications from this account, if received (e.g. due to a boost in the Home timeline).
      requestBody:
        content:
            application/form-data:
              schema:
                type: object
                properties:
                  notifications:
                    description: Mute notifications in addition to statuses? Defaults to true.
                    type: boolean
                    default: true
                  duration:
                    description: How long the mute should last, in seconds. Defaults to 0 (indefinite).
                    type: integer
                    default: 0
      responses:
        '200':
          description: Successfully muted, or account was already muted. Note that you can call this API method again with notifications=false to update the relationship so that only statuses are muted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /api/v1/accounts/{id}/unmute:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Unmute the given account.
      responses:
        '200':
          description: Successfully unmuted, or account was already unmuted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/accounts/{id}/pin:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Add the given account to the user's featured profiles. (Featured profiles are currently shown on the user's own public profile.)
      responses:
        '200':
          description: Successfully unmuted, or account was already unmuted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Token is not authorized with a valid user or is missing a required scope
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '422':
          description: You are not following this account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Account already endorsed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/accounts/{id}/unpin:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Remove the given account from the user's featured profiles.
      responses:
        '200':
          description: Successfully unmuted, or account was already unmuted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        '401':
          description: Invalid or missing Authorization header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '422':
          description: Unprocessable Entity
  
  /api/v1/accounts/{id}/note:
    parameters:
      - in: path
        name: id
        description: The id of the account in the database
        required: true
        schema:
          type: string
    post:
      tags:
        - accounts
      security:
        - bearerAuth: []
      description: Sets a private note on a user.
