      blank: ഒഴിവായി കിടക്കുവാൻ പാടുള്ളതല്ല
      present: ഒഴിവായി ഇരിക്കണം
      confirmation: "%{attribute} ആയി സാമ്യം ഇല്ല"
      empty: ഒഴിവായി കിടക്കുവാൻ പാടുള്ളതല്ല
      equal_to: "%{count} ആയി സാമ്യം വേണം"
