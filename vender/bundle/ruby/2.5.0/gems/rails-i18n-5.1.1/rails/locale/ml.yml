      greater_than_or_equal_to: "%{count} നു തുല്യമോ അല്ലെങ്കിൽ വലുതോ ആയിരിക്കണം"
      inclusion: ഇതിൽ ഉള്ട്പെട്ടിട്ടില്ല
      invalid: അസാധുവാണ്
      less_than: "%{count} നേകാൾ ചെറുതായിരിക്കണം"
