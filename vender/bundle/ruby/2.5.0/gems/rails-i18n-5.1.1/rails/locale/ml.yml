      two_words_connector: " ഒപ്പം "
      words_connector: ", "
  time:
    am: രാവിലെ
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: വൈകിട്ട്