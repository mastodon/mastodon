      invalid: செல்லுபடியானதல்ல
      less_than: "%{count} ஐ விட குறைவாக இருக்க வேண்டும்"
      less_than_or_equal_to: "%{count} குறைவாக அல்லது சமமாக இருக்க வேண்டும்"
