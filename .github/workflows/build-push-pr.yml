name: Build container image for PR
on:
  pull_request:
    types: [labeled, synchronize, reopened, ready_for_review, opened]

permissions:
  contents: read
  packages: write

jobs:
  compute-suffix:
    runs-on: ubuntu-latest
    # This is only allowed to run if:
    # - the PR branch is in the `mastodon/mastodon` repository
    # - the PR is not a draft
    # - the PR has the "build-image" label
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && !github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'build-image') }}
    steps:
      # Repository needs to be cloned so `git rev-parse` below works
      - name: Clone repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - id: version_vars
        run: |
          echo mastodon_version_metadata=pr-${{ github.event.pull_request.number }}-$(git rev-parse --short ${{github.event.pull_request.head.sha}}) >> $GITHUB_OUTPUT
          echo mastodon_short_sha=$(git rev-parse --short ${{github.event.pull_request.head.sha}}) >> $GITHUB_OUTPUT
    outputs:
      metadata: ${{ steps.version_vars.outputs.mastodon_version_metadata }}
      short_sha: ${{ steps.version_vars.outputs.mastodon_short_sha }}

  compute-prefix:
    runs-on: ubuntu-latest
    steps:
      - id: repository_vars
        env:
          config_mastodon_image_name: ${{ vars.MASTODON_IMAGE_NAME }}
          config_mastodon_streaming_image_name: ${{ vars.MASTODON_STREAMING_IMAGE_NAME }}
        run: |
          # Compute image names, supporting multi-line values for custom configurations
          if [ -n "$config_mastodon_image_name" ]; then
            {
              echo 'image_name<<EOF'
              echo "$config_mastodon_image_name"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          else
            echo "image_name=ghcr.io/mastodon/mastodon" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "$config_mastodon_streaming_image_name" ]; then
            {
              echo 'streaming_image_name<<EOF'
              echo "$config_mastodon_streaming_image_name"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          else
            echo "streaming_image_name=ghcr.io/mastodon/mastodon-streaming" >> "$GITHUB_OUTPUT"
          fi

    outputs:
      image_name: ${{ steps.repository_vars.outputs.image_name }}
      streaming_image_name: ${{ steps.repository_vars.outputs.streaming_image_name }}

  build-image:
    needs: [compute-suffix, compute-prefix]
    uses: ./.github/workflows/build-container-image.yml
    with:
      file_to_build: Dockerfile
      push_to_images: |
        ${{ needs.compute-prefix.outputs.image_name }}
      version_metadata: ${{ needs.compute-suffix.outputs.metadata }}
      flavor: |
        latest=auto
      tags: |
        type=ref,event=pr
        type=ref,event=pr,suffix=-${{ needs.compute-suffix.outputs.short_sha }}
    secrets: inherit

  build-image-streaming:
    needs: [compute-suffix, compute-prefix]
    uses: ./.github/workflows/build-container-image.yml
    with:
      file_to_build: streaming/Dockerfile
      push_to_images: |
        ${{ needs.compute-prefix.outputs.streaming_image_name }}
      version_metadata: ${{ needs.compute-suffix.outputs.metadata }}
      flavor: |
        latest=auto
      tags: |
        type=ref,event=pr
        type=ref,event=pr,suffix=-${{ needs.compute-suffix.outputs.short_sha }}
    secrets: inherit
