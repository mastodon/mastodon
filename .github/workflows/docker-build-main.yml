name: Build and Push Alpha Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸƒ Set up outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: âš“ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          pull: true
          push: true
          # build-args: |
          #   arg1=value1
          #   arg2=value2
          cache-from: type=registry,ref=mashirozx/mastodon:alpha
          cache-to: type=inline
          # tags: mashirozx/mastodon:alpha
          tags: |
            mashirozx/mastodon:alpha
            mashirozx/mastodon:latest
            mashirozx/mastodon:sha-${{steps.vars.outputs.sha_short}}

