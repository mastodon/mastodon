name: Build Prod Image

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v2
        
      - name: ğŸ¦„ Set up Qemu for Docker
        uses: docker/setup-qemu-action@v1

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸƒ Setup outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          
      - name: ğŸ‘» Setup metadata
        uses: docker/metadata-action@v3
        id: meta
        with:
          images: mashirozx/mastodon
          flavor: |
            latest=auto
          tags: |
            type=edge,branch=main
            type=match,pattern=v(.*),group=0
            type=ref,event=pr

      - name: âš“ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          pull: true
          push: true
          # build-args: |
          #   arg1=value1
          #   arg2=value2
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=mashirozx/mastodon:alpha
          cache-to: type=inline
          # tags: mashirozx/mastodon:alpha
          tags: |
            mashirozx/mastodon:alpha
            mashirozx/mastodon:latest
            mashirozx/mastodon:sha-${{steps.vars.outputs.sha_short}}
